                                        </p>

                                            <span class="c-content">
                                                <span class="view">
                                                    <img id="commdotityPic"

                                                        realpath="" style="max-width:500px" alt="课程图片">
                                                </span>
                                                <span class="btns">
                                                    <!-- <input type="file" name="" id=""> -->

                                                    <label class="control-label btn" for="uploadform-excelfiles"

                                                </span>
                                            </span>

                                        </p>
                                        <p class="c q-c">
                                            <span class="c-title">课程包简介</span>

    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }
        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 0,
                    activeIndexb: 0,
                    activeIndexc: 0,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: [new Date(2000, 10, 10, 10, 10), new Date(2000, 10, 11, 10, 10)],
                    value2: '',
                    projects: [],
                    kemus: [],
                    xieyis: [],
                    imgSrc: 'http://image.yunduoketang.com/course/34270/20190829/e2386465-dc91-433b-b505-39362d1cb02e.png',
                    class_info: {
                        // "project_id": '',
                        // "subject_id": '',
                        // "course_type":localStorage.addclassZB,
                        // "course_name": '',
                        // "price": '',
                        // "special_price": '',
                        // "buying_base_number": '',
                        "effictive_days_type": '有效天数',
                        // "effictive_date":'',
                        // "effictive_days":'',
                        // "watch_times":'',
                        "agreement_id": '',
                        "tf_recommended": 1,
                        // "cover":'',
                        // "user_id": '',
                        // "course_describe": '',
                        // "details": '',
                        // "course_status": '未上架',
                        // "branch_school_id": 1
                    },
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){ 
            $("#topnav").load("header.html"); 
            }); 
                KindEditor.ready(function (K) {
                    window.editor = K.create('#editor_id');
                });
                course_package_id = window.location.href.split('=')[1]
                console.log(course_package_id)
                if (course_package_id == undefined) {
                    $.ajax({
                        url: 'http://192.168.10.166:8080/coursePackage/queryCursePackageInfo',
                        type: 'get',
                        // contentType: 'application/json',
                        data: {},
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            _this.xieyis = data.courseCpAgreementData
                        },
                        error: function () {

                        }
                    })
                } else {
                    console.log('jiangshan')
                    $.ajax({
                        url: 'http://192.168.10.166:8080/coursePackage/queryCursePackageInfo',
                        type: 'get',
                        // contentType: 'application/json',
                        data: {
                            course_package_id: course_package_id
                        },
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            _this.class_info = data.coursePackageData
                            _this.imgSrc = _this.class_info.cover
                            _this.xieyis = data.courseCpAgreementData
                            localStorage.cp_name = _this.class_info.cp_name
                            localStorage.total_price = _this.class_info.total_price
                            setTimeout(() => {
                                editor.sync();
                                html = document.getElementById('editor_id').value; // 原生API
                                editor.html(_this.class_info.details)
                            }, 20)
                        },
                        error: function () {

                        }
                    })
                }
                $.ajax({
                    url: 'http://192.168.10.166:8080/pse/queryAllProjectInfo',
                    type: 'get',
                    // contentType: 'application/json',
                    // data: JSON.stringify(_this.stu),
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        _this.projects = data
                        if (course_package_id == undefined) {

                            _this.class_info.project_id = _this.projects[0].pse_id
                        }
                    },
                    error: function () {

                    }
                })
            },
            methods: {
                active() {

                },
                activea(num) {

                },
                submit_notice(num) {
                    _this = this
                    course_package_id = window.location.href.split('=')[1]
                if (course_package_id == undefined) {
                    setTimeout(() => {
                        var form = document.getElementById("addFormOne");
                        console.log(form)
