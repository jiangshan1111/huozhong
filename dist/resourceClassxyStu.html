    <script>
       for (let i = 0; i < 7; i++) {
           a = i;
       }
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }
        KindEditor.ready(function(K) {
                                window.editor = K.create('#editor_id',{
                                    // items:['media'],
                                    // afterTab:function(){
                                    //     console.log(1)
                                    // }
                                });
                        });
        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 0,
                    activeIndexb: 0,
                    activeIndexc: 0,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: [],
                    value2: '',
                    userList:[],
                    agreement_info:{

                    },
                    search_info:{
                        "agreement_id":4,
                        "agreement_type":2,
                        "begin_time":"",
                        "end_time":"",
                        "s_name":"",
                        "wechat": "",
                        "tel": "",
                        "stu_name": ""
                    }
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                _this.agreement_info = JSON.parse(localStorage.already_stu_info)
                _this.search_info.agreement_id = _this.agreement_info.agreement_id
                _this.search_info.agreement_type = _this.agreement_info.agreement_type
                _this.init()
            },
            mounted() {

            },
            methods: {
                active() {

                },
                activea(num) {

                },
                init() {
                    let _this = this
                    obj = JSON.parse(JSON.stringify(_this.search_info))
                    if (_this.value1 != '' && _this.value1 != null && _this.value1.length != 0) {
                        obj.begin_time = _this.getNowFormatDate(new Date(_this.value1[0]))
                        obj.end_time = _this.getNowFormatDate(new Date(_this.value1[1]))
                    }
                    if(obj.agreement_type == 2){
                        obj.cp_name = obj.s_name
                    }else{
                        obj.course_name = obj.s_name
                    }
                    delete obj.s_name
                    for (var k in obj) {
                        if (obj[k] == '' || obj[k] == null) {
                            delete obj[k]
                        }
                    }
                    console.log(obj)
                    $.ajax({
                        url: 'http://192.168.10.166:8080/resources/queryAlSignedStudents',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            data.map((item) => {
                                if(obj.agreement_type == 2){
                                    item.s_name = item.cp_name
                                }else{
                                    item.s_name = item.course_name
                                }
                                item.agreement_time = _this.getNowFormatDate(new Date(item
                                    .agreement_time))
                            })
                            _this.userList = data
                        },
                        error: function () {

                        }
                    })
                },
                goDetail(scope){
                    window.open('resourceClassxyDetail.html?id=' + this.agreement_info.agreement_id)
                },
                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute + seperator2 + second;
                    return currentdate;
                },
                flexColumnWidth(num) {

                    return $('.el-table__header-wrapper').width() > 600 ? $('.el-table__header-wrapper')
                        .width() / 100 * num : 12 * num
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                dangan(scope) {
                    console.log(scope)
                }
            }
        })
    </script>
