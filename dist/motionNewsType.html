    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }
        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: '',
                    activeIndexb: 0,
                    activeIndexc: 0,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: '',
                    value2: '',
                    types: [],
                    userList: [],
                    search_info: {
                        "news_title": "",
                        "begin_time": "",
                        "end_time": "",
                        "type_id": 1,
                        "news_status": ""
                    },
                    public_name: '',
                    public_id: '',
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                _this.inita()
            },
            methods: {
                activeb(num) {
                    this.activeIndexb = num
                },
                addNewType() {
                    this.public_name = ''
                    this.public_id = ''
                    this.model = 1
                },
                submit_newType() {
                    let _this = this
                    if (_this.public_id == '') {
                        obj = {
                            public_name: this.public_name,
                            user_id: parseInt(JSON.parse(localStorage.login_user_info).user_id),
                            branch_school_id: 1,
                        }
                        console.log(this.public_name)
                        $.ajax({
                            url: 'http://192.168.10.166:8080/operate/AddNewsType',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify(obj),
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if (data.message == 'success') {
                                    _this.$message({
                                        title: '提示',
                                        message: '新增新闻类型成功',
                                        duration: 2000
                                    });
                                    _this.inita()
                                }
                                // for (let i = 0; i < _this.userList.length; i++) {
                                //     _this.userList[i].cu_statusa = _this.userList[i]
                                //         .cu_status == 1 ? '已被课程使用' : _this.userList[i]
                                //         .cu_status == 2 ? '未被课程使用' : '禁用'
                                // }
                            },
                            error: function () {

                            }
                        })
                    }else{
                        obj = {
                            public_name: this.public_name,
                            public_id: this.public_id
                        }
                        console.log(this.public_name)
                        $.ajax({
                            url: 'http://192.168.10.166:8080/operate/modifyNewsType',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify(obj),
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if (data.message == 'success') {
                                    _this.$message({
                                        title: '提示',
                                        message: '修改新闻类型成功',
                                        duration: 2000
                                    });
                                    _this.inita()
                                }
                                // for (let i = 0; i < _this.userList.length; i++) {
                                //     _this.userList[i].cu_statusa = _this.userList[i]
                                //         .cu_status == 1 ? '已被课程使用' : _this.userList[i]
                                //         .cu_status == 2 ? '未被课程使用' : '禁用'
                                // }
                            },
                            error: function () {

                            }
                        })
                    }

                },
                inita() {
                    let _this = this
                    obj = {}

                    $.ajax({
                        url: 'http://192.168.10.166:8080/operate/showNewsTypeList',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            data.map((item) => {
                                item.create_time = _this.getNowFormatDate(new Date(item
                                    .create_time))
                                item.public_status = item.public_status == 1 ? "启用" : '禁用'
                            })
                            _this.types = data
                        },
                        error: function () {

                        }
                    })
                },
                getLastThreeMonthYestdy(date) {
                    var daysInMonth = new Array([0], [31], [28], [31], [30], [31], [30], [31], [31], [30], [31],
                        [30], [31]);
                    var strYear = date.getFullYear();
                    var strDay = date.getDate();
                    var strMonth = date.getMonth() + 1;
                    if (strYear % 4 == 0 && strYear % 100 != 0) {
                        daysInMonth[2] = 29;
                    }
                    if (strMonth < 4) {
                        strYear -= 1;
                        if (strMonth == 1) {
                            strMonth = 10
                        } else if (strMonth == 2) {
                            strMonth = 11;
                        } else if (strMonth == 3) {
                            strMonth = 12;
                        }
                    } else {
                        strMonth -= 3;
                    }
                    strDay = daysInMonth[strMonth] >= strDay ? strDay : daysInMonth[strMonth];
                    if (strMonth < 10) {
                        strMonth = "0" + strMonth;
                    }
                    if (strDay < 10) {
                        strDay = "0" + strDay;
                    }
                    var dataStr = strYear + "-" + strMonth + "-" + strDay;
                    return dataStr;
                },
                getLastSixMonthYestdy(date) {
                    var daysInMonth = new Array([0], [31], [28], [31], [30], [31], [30], [31], [31], [30], [31],
                        [30], [31]);
                    var strYear = date.getFullYear();
                    var strDay = date.getDate();
                    var strMonth = date.getMonth() + 1;
                    if (strYear % 4 == 0 && strYear % 100 != 0) {
                        daysInMonth[2] = 29;
                    }
                    if (strMonth < 4) {
                        strYear -= 1;
                        if (strMonth == 1) {
                            strMonth = 10
                        } else if (strMonth == 2) {
                            strMonth = 11;
                        } else if (strMonth == 3) {
                            strMonth = 12;
                        }
                    } else {
                        strMonth -= 6;
                    }
                    strDay = daysInMonth[strMonth] >= strDay ? strDay : daysInMonth[strMonth];
                    if (strMonth < 10) {
                        strMonth = "0" + strMonth;
                    }
                    if (strDay < 10) {
                        strDay = "0" + strDay;
                    }
                    var dataStr = strYear + "-" + strMonth + "-" + strDay;
                    return dataStr;
                },
                search_news() {
                    console.log(this.getLastThreeMonthYestdy(new Date()))
                    console.log(this.getLastSixMonthYestdy(new Date()))
                    var oneday = 1000 * 60 * 60 * 24,
                        today = new Date();
                    getday = today.getDay() == 0 ? 7 : today.getDay();
                    let _this = this
                    obj = _this.search_info
                    obj.news_status = _this.activeIndexa
                    switch (_this.activeIndexb) {
                        case 0:
                            obj.end_time = ''
                            obj.begin_time = ''
                            break;
                        case 1:
                            obj.end_time = ''
                            obj.begin_time = ''
                            break;
                        case 2:
                            obj.end_time = _this.getNowFormatDate(new Date())
                            obj.begin_time = _this.getNowFormatDate(new Date(new Date().getTime() - 7 * 24 *
                                3600 * 1000))
                            break;
                        case 3:
                            console.log(1)
                            obj.end_time = _this.getNowFormatDate(new Date())
                            obj.begin_time = _this.getNowFormatDate(new Date(new Date(new Date(new Date()
                                .toLocaleDateString()).getTime() - oneday * (today.getDate() -
                                1))))

                            break;
                        case 4:
                            obj.end_time = _this.getNowFormatDate(new Date())
                            obj.begin_time = _this.getLastThreeMonthYestdy(new Date()) + ' ' + _this
                                .getNowFormatDate(new Date()).split(' ')[1]
                            break;
                        case 5:
                            obj.end_time = _this.getNowFormatDate(new Date())
                            obj.begin_time = _this.getLastSixMonthYestdy(new Date()) + ' ' + _this
                                .getNowFormatDate(new Date()).split(' ')[1]
                            break;
                        default:
                            break;
                    }
                    console.log(obj)
                    $.ajax({
                        url: 'http://192.168.10.166:8080/operate/queryAllNewsInfo',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            data.map((item) => {
                                item.create_time = _this.getNowFormatDate(new Date(item
                                    .create_time))
                            })
                            _this.userList = data

                            // for (let i = 0; i < _this.userList.length; i++) {
                            //     _this.userList[i].cu_statusa = _this.userList[i]
                            //         .cu_status == 1 ? '已被课程使用' : _this.userList[i]
                            //         .cu_status == 2 ? '未被课程使用' : '禁用'
                            // }
                        },
                        error: function () {

                        }
                    })
                },
                change_status(status, id) {
                    let _this = this
                    console.log(status)
                    zhuangtai = status == `禁用` ? `启用` : `禁用`
                    obj = {
                        public_status: status == `禁用` ? 1 : 2,
                        public_id: id,
                    }
                    this.$confirm(`是否确认` + zhuangtai + `新闻类型?`, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'info'
                    }).then(() => {
                        $.ajax({
                            url: 'http://192.168.10.166:8080/operate/modifyNewsStatus',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify(obj),
                            dataType: 'json',
                            success: function (data) {
                                if (data.message == 'success') {
                                    console.log(_this.types)
                                    for (let i = 0; i < _this.types.length; i++) {
                                        if (_this.types[i].public_id == id) {
                                            if (_this.types[i].public_status ==
                                                '启用') {
                                                _this.types[i].public_status =
                                                    '禁用'
                                            } else {

                                                _this.types[i].public_status =
                                                    '启用'
                                            }
                                        }
                                    }
                                    _this.$message.success({
                                        type: 'info',
                                        message: '修改状态成功',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                } else {
                                    _this.$message.error({
                                        type: 'info',
                                        message: '修改状态失败',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                }
                            },
                            error: function () {
                                _this.$message.error({
                                    type: 'info',
                                    message: '服务器错误',
                                    // position: 'bottom-left',
                                    duration: '2000'
                                });
                            }
                        })
                    }).catch(() => {
                        this.$message({
                            type: 'warning',
                            message: '已取消',
                            position: 'bottom-left',
                            duration: '2000'
                        });
                    });
                },
                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute + seperator2 + second;
                    return currentdate;
                },
                review_newType(name, id) {
                    console.log(name, id)
                    let _this = this
                    _this.public_name = name
                    _this.public_id = id
                    _this.model = 1
                },
                activea(num) {
                    this.activeIndexa = num
                },
                init() {
                    this.activeIndexb = 0;
                    this.activeIndexc = 0;
                },
                flexColumnWidth(num) {

                    return $('.el-table__header-wrapper').width() > 600 ? $('.el-table__header-wrapper')
                        .width() / 100 * num : 12 * num
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                dangan(scope) {
                    console.log(scope)
                }
            }
        })
    </script>
