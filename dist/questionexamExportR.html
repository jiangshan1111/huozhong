<body>

    <!-- Navigation Bar-->
    <header id="topnav">      </header>
    <!-- End Navigation Bar-->


    <div class="wrapper" id="app">
        <div class="container-fluid" style="margin-bottom: 60px">

            <!-- Page title box -->
            <div class="page-title-box" style="    margin-right: -15px;
            margin-left: -15px;">

                <div class="page-title"><i class=" mdi mdi-book-open-page-variant"></i>  题库
                    <ul class="lrow page-ul">
                        <li style="color: #fa6900;
                        border-bottom: 2px solid #fa6900;" onclick="window.location.href='questionexam.html'">试题</li>
                        <li onclick="window.location.href='questionexamtextPaper.html'">试卷</li>
                        <li onclick="window.location.href='questionChapters.html'">章节考点</li>
                        <li onclick="window.location.href='questionSector.html'">科目管理</li>
                    </ul>
                </div>

            </div>
            <!-- End page title box -->
            <div class="u-wrap resource">
                <div class="mainbackground nopadding">
                    <div class="heading headingImp">
                        <h2 class="h5" style="float:left">导入记录</h2>
                        <span class="line"></span>
                    </div>
                    <!-- 前端新加html -->
                    <div class=" impotrArea">
                        <template>
                            <el-table border
                                :data="userList.slice((currentPage-1)*pagesize,currentPage*pagesize)"
                                :data="tableData" style="overflow: auto;">
                                <el-table-column prop="file_name" label="文件名称" :width="flexColumnWidth(14)">
                                </el-table-column>
                                <el-table-column prop="item_bank_name" label="导入题库" :width="flexColumnWidth(14)">
                                </el-table-column>
                                <el-table-column prop="ibs_name" label="导入科目" :width="flexColumnWidth(14)">
                                </el-table-column>
                                <el-table-column prop="time" label="导入时间" :width="flexColumnWidth(14)">
                                </el-table-column>
                                <el-table-column prop="number" label="试题数量" :width="flexColumnWidth(14)">
                                </el-table-column>
                                <el-table-column prop="user_name" label="操作人" :width="flexColumnWidth(14)">
                                </el-table-column>
                                <el-table-column label="操作" :width="flexColumnWidth(14)">
                                    <template slot-scope="scope">
                                        <el-button type="text" size="small"
                                            @click="delete_detail(scope.row)">
                                            删除试题
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <el-pagination @size-change="handleSizeChange"
                                @current-change="handleCurrentChange" :current-page="currentPage"
                                :page-sizes="[5, 10, 20, 40]" :page-size="pagesize"
                                layout="total, sizes, prev, pager, next, jumper" :total="userList.length">
                            </el-pagination>
                        </template>
                    </div>
                </div>
            </div>

        </div> <!-- end container -->
    </div>
    <!-- end wrapper -->


    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    2019 © 火种教育
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->


    <!-- /Right-bar -->


    <!-- jQuery  -->



    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/element-ui.js"></script>
    <script src="assets/js/xlcx.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 0,
                    activeIndexb: null,
                    activeIndexc: 1,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: '',
                    value2: '',
                    userList:[]
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                $.ajax({
                    url: 'http://192.168.10.166:8080/ItemBank/queryImport',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({"tf_test_paper":(localStorage.tf_test_paper == undefined?1:parseInt(localStorage.tf_test_paper))}),
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        data.map((item)=>{
                            item.time = _this.getNowFormatDate(new Date(item.time))
                        })
                        _this.userList = data
                    },
                    error: function () {

                    }
                })
            },
            mounted() {

            },
            methods: {
                active() {

                },
                delete_detail(scope){
                    let _this = this
                    this.$confirm(`是否确认删除该试题`, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'info'
                    }).then(() => {
                        $.ajax({
                            url: 'http://192.168.10.166:8080/ItemBank/deleteImport',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                tf_test_paper:(localStorage.tf_test_paper == undefined?1:parseInt(localStorage.tf_test_paper)),
                                import_id:scope.import_id
                            }),
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if (data == 1) {
                                    _this.$message({
                                        title: '提示',
                                        message: '删除成功',
                                        duration: 2000
                                    });
                                    obj = _this.userList
                                    _this.userList = obj.filter((item) => {
                                        return item.import_id != scope.import_id
                                    })
                                }
                            },
                            error: function () {

                            }
                        })
                    }).catch(() => {
                        _this.$message({
                            type: 'warning',
                            message: '已取消',
                            position: 'bottom-left',
                            duration: '2000'
                        });
                    });
                },
                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute +
                        seperator2 + second;
                    return currentdate;
                },
                init() {
                    this.activeIndexb = 0;
                    this.activeIndexc = 0;
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                flexColumnWidth(num) {

return $('.el-table__header-wrapper').width() > 600 ? $('.el-table__header-wrapper')
    .width() / 100 * num : 12 * num
},
                dangan(scope) {
                    console.log(scope)
                },
            }
        })
    </script>

</body>
