                            <select class="itemOneId" @change="change_kemus" v-model="search_info.project_id" tag="search"

    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }

        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 0,
                    activeIndexb: 0,
                    activeIndexc: 0,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: '',
                    value2: '',
                    projects:[],
                    kemus:[],
                    userList: [],
                    search_info: {
                        project_id: '',
                        subject_id: '',
                        cu_status: '',
                        cu_type: '',
                        cu_name: '',
                    },
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                $.ajax({
                    url: 'http://192.168.10.166:8080/pse/queryAllProjectInfo',
                    type: 'get',
                    // contentType: 'application/json',
                    // data: JSON.stringify(_this.stu),
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        _this.projects = data
                    },
                    error: function () {

                    }
                })
                $.ajax({
                    url: 'http://192.168.10.166:8080/course/queryAllCourseUnit',
                    type: 'get',
                    // contentType: 'application/json',
                    data: {},
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        _this.userList = data
                        // _this.kc.project_id = _this.projects[0].pse_id
                        // _this.changeKemu()
                        // _this.userList = data
                        for (let i = 0; i < _this.userList.length; i++) {
                            _this.userList[i].cu_statusa = _this.userList[i]
                                .cu_status == 1 ? '已被课程使用' : _this.userList[i]
                                .cu_status == 2 ? '未被课程使用' : '禁用'
                        }
                    },
                    error: function () {

                    }
                })
            },
            mounted() {
                setTimeout(function () {
                    console.log($("div.block"))
                    // $("div.block").on("click",function () {
                    //     console.log($(this))
                    //                 $(this).find(".manageGL").show();
                    //             });
                    $("div.block").on("mouseenter ", "div.hidden", function () {
                        console.log($(this))
                        $(this).find(".manageGL").show();
                    });
                    $("div.block").on("mouseleave ", "div.hidden", function () {
                        $(this).find(".manageGL").hide();
                    });
                }, 20)
            },
            methods: {
                active() {

                },
                search_cu(){
                    _this =this
                    console.log(this.search_info)
                    obj = JSON.parse(JSON.stringify(_this.search_info))
                    obj.cu_status = parseInt(obj.cu_status)
                    $.ajax({
                        url: 'http://192.168.10.166:8080/course/courseUnitSearchBox',
