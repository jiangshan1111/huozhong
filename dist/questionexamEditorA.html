<body>

    <!-- Navigation Bar-->
    <header id="topnav">      </header>
    <!-- End Navigation Bar-->


    <div class="wrapper" id="app">
        <div class="container-fluid" style="margin-bottom: 60px">

            <!-- Page title box -->
            <div class="page-title-box" style="    margin-right: -15px;
            margin-left: -15px;">

                <div class="page-title"><i class=" mdi mdi-book-open-page-variant"></i>  题库
                    <ul class="lrow page-ul">
                        <li style="color: #fa6900;
                        border-bottom: 2px solid #fa6900;" onclick="window.location.href='questionexam.html'">试题</li>
                        <li onclick="window.location.href='questionexamtextPaper.html'">试卷</li>
                        <li onclick="window.location.href='questionChapters.html'">章节考点</li>
                        <li onclick="window.location.href='questionSector.html'">科目管理</li>
                    </ul>
                </div>

            </div>
            <!-- End page title box -->
            <div class="u-wrap tiku">
                <input type="hidden" value="14530078" id="topicId">
                <div class="mainbackground nopadding" style="">
                    <div class="heading paperhead">
                        <h2 class="h5">
                            材料题
                        </h2>
                        <span class="line"></span>
                        <div class="h-type">
                            科目 <span class="c">{{ibs_name}}</span>
                        </div>
                    </div>
                    <div class="qution-control">
                        <span class="qution-title">题目</span>
                        <div style="margin-left: 72px;
                        width: 70%;
                        display: inline-block;">
                            <textarea name="" id="quesContent" v-model="question_name"
                                style="background:white;    border: 1px solid rgb(210,210,210);width:100%;"></textarea>
                        </div>
                    </div>
                    <div class="qution-control" style="">
                        <span class="qution-title">材料内容</span>
                        <div style="margin-left: 100px; width: 70%;">
                            <textarea id="editor_id4" name="content" style="width:100%;height:200px;">
                                </textarea>
                        </div>
                    </div>
                    <div class="qution-content" style="margin-top:20px">
                        <div class="qution-control">
                            <span class="qution-title">章</span>
                            <span class="qution-input">
                                <select id="chapter" v-model="chapter_id"
                                    @change="son3">
                                    <option value="">不限制</option>
                                    <option v-for="(item,index) in chapters"
                                        :value="item.chapter_test_point_id">
                                        {{item.name}}</option>
                                </select>
                            </span>
                        </div>
                        <div class="qution-control">
                            <span class="qution-title">节</span>
                            <span class="qution-input">
                                <select id="section" v-model="section_id"
                                    @change="son4">
                                    <option value="">不限制</option>
                                    <option v-for="(item,index) in son_tikus3"
                                        :value="item.chapter_test_point_id">
                                        {{item.name}}
                                    </option>
                                </select>
                            </span>
                        </div>
                        <div class="qution-control">
                            <span class="qution-title">考点</span>
                            <span class="qution-input">
                                <select id="exampoint" v-model="examination_site_id">
                                    <option value="">不限制</option>
                                    <option v-for="(item,index) in son_tikus4"
                                        :value="item.chapter_test_point_id">
                                        {{item.name}}
                                    </option>
                                </select>
                            </span>
                        </div>
                    </div>
                    
                    <div class="qution-control" style="padding:10px 0">
                        <p>
                            <a href="javascript:;"  v-if="shenhe_status == 'false'" class="btn btn-mini btn-success addChildQuestion" data-qid="15111143"
                                @click="add_son_question">新增子题</a>
                            <a href="javascript:;" class="btn btn-mini btn-success audite btn-audite"
                                data-commit="commit"  v-if="shenhe_status == 'false'" data-qid="15111143" @click="submit_cailiao">提交审核</a>
                            
                            <a href="javascript:;"  v-if="shenhe_status == 'true'" class="btn btn-primary btn-button" data-commit="commit"
                                @click="shenhe_question(3)">审核通过</a>
                            <a href="javascript:;"  v-if="shenhe_status == 'true'" class="btn btn-primary btn-button" data-commit="commit"
                                @click="shenhe_question(4)">审核不通过</a>
                        </p>
                    </div>
                    <div class="qustion-list" style="margin-bottom:0">
                        <!-- 已经存在的试题列表 -->
                        <div id="existQuestion">
                        </div>
                        <!-- 新增试题 -->
                        <div id="addQuestionEdit" style="display: block;">
                            <div class="qution-content" style="margin-bottom:0;padding-bottom:0;padding-top: 0">

                                <div class="qution-content clickEditTopicChildQuestion" v-if="son_tikus.length > 0"
                                    style="margin: 0;" v-for="(item,index) in son_tikus">
                                    <div class="qution-status left-more">

                                        {{index+1}}.
                                    </div>
                                    <div class="qution-titles"
                                        style="width:89%;word-wrap: break-word; word-break: break all;">

                                        {{item.question_name}}
                                    </div>
                                    <div class="qution-icons" style="    top: 5px;">
                                        <a href="javascript:;" class="btn iconfont" data-btn="del" data-id="15111543"
                                            data-type="TOPIC_TYPE_RADIO" @click="delete_son(item)"></a>
                                        <a href="javascript:;" class="btn iconfont" data-btn="edit" data-id="15111543"
                                            data-type="TOPIC_TYPE_RADIO" @click="edit_son(item)"></a>

                                    </div>
                                </div>
                                <div class="qution-control" v-show="add_son_tiku == 1" style="    margin-top: 10px;">
                                    <span class="qution-title">题目类型</span>
                                    <span class="qution-input">
                                        <label for=""><input type="radio" v-model="question_type"
                                                style="vertical-align: sub;" name="names" value="1" class="redioButton"
                                                data-type="TOPIC_TYPE_RADIO">单选题</label>
                                        <label for=""><input type="radio" v-model="question_type"
                                                style="vertical-align: sub;" name="names" value="2" class="redioButton"
                                                data-type="TOPIC_TYPE_MULTIPLE">多选题</label>
                                        <label for=""><input type="radio" v-model="question_type"
                                                style="vertical-align: sub;" name="names" value="4" class="redioButton"
                                                data-type="TOPIC_TYPE_ANSWER">简答题</label>
                                    </span>
                                </div>
                                <!-- 添加子题 -->
                                <div class="questionEdit">
                                    <input type="hidden" value="14530078" id="topicId">
                                    <div class="mainbackground nopadding" style="" v-show="question_type!=0">
                                        <div class="qution-content" style="    margin-bottom: 0;">
                                            <div class="qution-control">
                                                <span class="qution-title">题目</span>
                                                <span class="qution-input">
                                                    <textarea name="" id="quesContent"
                                                        v-model="question_info.question_name"
                                                        style="background:white;    border: 1px solid rgb(210,210,210);"></textarea>
                                                    <i class="iconfont i-edit" data-select=""
                                                        @click="edit_question('question',question_info.question_name)"></i>
                                                    <i class="iconfont ask" title="使用富文本编辑器可支持更多文本格式，比如字体、段落等设置"></i>
                                                </span>
                                            </div>
                                            <div v-if="question_type == 1" v-for="(item,index) in questions"
                                                class="qution-control option-div">
                                                <span class="qution-title">选项{{question_nums[index]}}</span>
                                                <span class="qution-input quesOption">
                                                    <input type="text" v-model="item.name" data-select="A">
                                                    <label class="q-i-i" style="top:0">
                                                        <input type="radio" v-model="true_question"
                                                            :value="question_nums[index]" name="answer"
                                                            data-id="7712687">
                                                        设为正确答案
                                                    </label>
                                                    <i class="iconfont i-del" @click="delete_question(index)"></i>
                                                    <i class="iconfont i-edit" data-select="A" style="font-size:12px;"
                                                        @click="edit_answer('answer',item.name,index)"></i>
                                                </span>
                                            </div>
                                            <div v-if="question_type == 2" v-for="(item,index) in questions"
                                                class="qution-control option-div">
                                                <span class="qution-title">选项{{question_nums[index]}}</span>
                                                <span class="qution-input quesOption">
                                                    <input type="text" v-model="item.name" data-select="A">
                                                    <label class="q-i-i" style="top:0">
                                                        <input type="checkbox"
                                                            :checked="true_question.indexOf(question_nums[index]) > -1?'checked':''"
                                                            @click="checked_box(question_nums[index])" name="answer"
                                                            data-id="7712687">
                                                        设为正确答案
                                                    </label>
                                                    <i class="iconfont i-del" @click="delete_question(index)"></i>
                                                    <i class="iconfont i-edit" data-select="A" style="font-size:12px;"
                                                        @click="edit_answer('answer',item.name,index)"></i>
                                                </span>
                                            </div>
                                            <div class="qution-control add-option-parent"
                                                v-if="question_type == 2 || question_type == 1">
                                                <span class="qution-title">&nbsp;</span>
                                                <span class="qution-input add-option">
                                                    <a href="javascript:;" class="btn btn-primary"
                                                        @click="add_questions">增加选项</a>
                                                </span>
                                            </div>
                                            <div class="qution-control" v-if="question_type == 2 || question_type == 1">
                                                <span class="qution-title">正确答案</span>
                                                <span class="qution-input right-answer"
                                                    style="font-size:20px;color:green;">
                                                    {{true_question}}
                                                </span>
                                            </div>
                                            <div class="qution-control" style="" v-show="question_type == 4">
                                                <span class="qution-title">答案</span>
                                                <div style="margin-left: 100px; width: 70%;">
                                                    <textarea id="editor_id3" name="content"
                                                        style="width:100%;height:100px;">
                                                        </textarea>
                                                </div>
                                            </div>
                                            <div class="qution-control" style="">
                                                <span class="qution-title">题目解析</span>
                                                <div style="margin-left: 100px; width: 70%;">
                                                    <textarea id="editor_id" name="content"
                                                        style="width:100%;height:300px;">
                                                        </textarea>
                                                </div>
                                            </div>
