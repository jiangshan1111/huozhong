    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }
        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: '',
                    activeIndexb: 0,
                    activeIndexc: '',
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: '',
                    value2: '',
                    value3:[],
                    userList: [],
                    types: [],
                    search_info: {
                        "function_module": "",
                        "operation_type": "",
                        "operation_id": "",
                        "old_time": "",
                        "new_time": ""
                    }
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                _this.init()
            },
            methods: {
                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute + seperator2 + second;
                    return currentdate;
                },
                export_rizhi(){
                    _this = this
                    console.log(_this.userList)
                    $.ajax({
                        url: 'http://192.168.10.166:8080/Ex/Ex',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            operation: '导出日志【'+_this.userList.length+'】条',
                            user_id: JSON.parse(localStorage.login_user_info).user_id,
                        }),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                        },
                        error: function () {

                        }
                    })
                    str = "操作账号,操作人,功能模块,操作类型,操作,操作时间,操作人IP" + '\r\n'
                    for (let k = 0; k < _this.userList.length; k++) {

                        stra = ""
                        stra += _this.userList[k].operation_id + ','
                        stra += _this.userList[k].operation_name + ','
                        stra += _this.userList[k].function_module + ','
                        stra += _this.userList[k].operation_type + ','
                        stra += _this.userList[k].operation + ','
                        stra += _this.userList[k].time + ','
                        stra += _this.userList[k].operation_ip + ','
                        str += stra + '\r\n';
                        // const element = array[k];

                    }
                    console.log(str)
                    var fileName = "";
                    fileName += "操作日志".replace(/ /g, "_");
                    var uri = 'data:text/csv;charset=utf-8,\uFEFF' + encodeURI(str);
                    var link = document.createElement("a");
                    link.href = uri;
                    link.style = "visibility:hidden";
                    link.download = fileName + ".CSV";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                },
                init() {
                    let _this = this
                    obj = JSON.parse(JSON.stringify(_this.search_info))
                    if (_this.value3 != '' && _this.value3 != null && _this.value3.length != 0) {
                        obj.old_time = _this.getNowFormatDate(new Date(_this
                            .value3[0]))
                            obj.new_time = _this.getNowFormatDate(new Date(_this
                            .value3[1]))
                    } else {
                        obj.old_time = ''
                        obj.new_time = ''
                    }
                    for(var k in obj){
                        if(obj[k] == '' || obj[k] == null){
                            delete obj[k]
                        }
                    }
                    $.ajax({
                        url: 'http://192.168.10.166:8080/Ex/queryLog',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            data.map((item)=>{
                                item.time = _this.getNowFormatDate(new Date(item.time))
                            })
                            _this.userList = data
                        },
                        error: function () {

                        }
                    })
                },
                search_ip(scope){
                    window.open('https://www.baidu.com/s?wd='+scope.operation_ip)
                },
                flexColumnWidth(num) {

                    return $('.el-table__header-wrapper').width() > 600 ? $('.el-table__header-wrapper')
                        .width() / 100 * num : 12 * num
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                dangan(scope) {
                    console.log(scope)
                }
            }
        })
    </script>
