    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }

        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 1,
                    activeIndexb: 0,
                    activeIndexc: 0,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: [],
                    value2: '',
                    stus:0,
                    hours:0,
                    userList: [],
                    search_info: {
                        "user_id": parseInt(window.location.href.split('=')[1]),
                        "begin_time": "",
                        "end_time": "",
                        "course_name": "",
                        "stu_name": "",
                        "wechat": "",
                        "tel": ""
                    }
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                _this.init()
            },
            mounted() {
                setTimeout(function () {
                    console.log($("div.block"))
                    // $("div.block").on("click",function () {
                    //     console.log($(this))
                    //                 $(this).find(".manageGL").show();
                    //             });
                    $("div.block").on("mouseenter ", "div.hidden", function () {
                        console.log($(this))
                        $(this).find(".manageGL").show();
                    });
                    $("div.block").on("mouseleave ", "div.hidden", function () {
                        $(this).find(".manageGL").hide();
                    });
                }, 20)
            },
            methods: {
                active() {

                },
                activea(num) {
                    this.activeIndexa = num
                },
                activeb(num) {
                    this.activeIndexb = num
                },
                getLastThreeMonthYestdy(date) {
                    var daysInMonth = new Array([0], [31], [28], [31], [30], [31], [30], [31], [31], [30], [31],
                        [30], [31]);
                    var strYear = date.getFullYear();
                    var strDay = date.getDate();
                    var strMonth = date.getMonth() + 1;
                    if (strYear % 4 == 0 && strYear % 100 != 0) {
                        daysInMonth[2] = 29;
                    }
                    if (strMonth < 4) {
                        strYear -= 1;
                        if (strMonth == 1) {
                            strMonth = 10
                        } else if (strMonth == 2) {
                            strMonth = 11;
                        } else if (strMonth == 3) {
                            strMonth = 12;
                        }
                    } else {
                        strMonth -= 3;
                    }
                    strDay = daysInMonth[strMonth] >= strDay ? strDay : daysInMonth[strMonth];
                    if (strMonth < 10) {
                        strMonth = "0" + strMonth;
                    }
                    if (strDay < 10) {
                        strDay = "0" + strDay;
                    }
                    var dataStr = strYear + "-" + strMonth + "-" + strDay;
                    return dataStr;
                },
                getLastMonthYestdy(date) {
                    var year = date.substr(0, 4);
                    var month = date.substr(5, 2);
                    var day = date.substr(8, 2);
                    var thisDay = new Date(year, month, 0);
                    var maxThisDay = thisDay.getDate();
                    if (month - n < 0) {
                        year = year - 1;
                        month = 12 + parseInt(month - n);
                        if (month < 10) {
                            month = '0' + month
                        }
                    } else if (month - n > 12) {
                        year = parseInt(year) + 1;
                        month = parseInt(month - n) - 12;
                        if (month < 10) {
                            month = '0' + month
                        }
                    } else {
                        if (month - n < 10) {
                            month = '0' + (month - n);
                        } else {
                            month = (month - n);
                        }
                    }
                    var lastDay = new Date(year, month, 0);
                    var maxLastDay = lastDay.getDate();
                    if (day > maxLastDay) {
                        day = maxLastDay;
                    } else if (day == maxThisDay) {
                        day = maxLastDay;
                    }
                    return year + '-' + month + '-' + day + ' ' + date.split(' ')[1];
                },
                init() {
                    let _this = this
                    var oneday = 1000 * 60 * 60 * 24,
                        today = new Date();
                    getday = today.getDay() == 0 ? 7 : today.getDay();
                    obj = JSON.parse(JSON.stringify(_this.search_info))
                    switch (_this.activeIndexa) {
                        case 1:
                            obj.begin_time = ''
                            obj.end_time = ''
                            break;
                        case 2:
                            obj.end_time = _this.getNowFormatDate(new Date())
                            obj.begin_time = _this.getLastThreeMonthYestdy(new Date()) + ' ' + _this
                                .getNowFormatDate(new Date()).split(' ')[1]
                            break;
                        case 3:
                            obj.begin_time = _this.getNowFormatDate(new Date(new Date(new Date(new Date()
                                    .toLocaleDateString()).getTime() - oneday * today.getDate()) -
                                oneday * (new Date(today - oneday * today.getDate()).getDate() - 1)))
                            obj.end_time = _this.getNowFormatDate(new Date(new Date(new Date()
                                    .toLocaleDateString()).getTime() - oneday * (today.getDate() - 1) -
                                1))
                            break;
                        case 4:
                            obj.end_time = _this.getNowFormatDate(new Date())
                            obj.begin_time = _this.getNowFormatDate(new Date(new Date(new Date(new Date()
                                .toLocaleDateString()).getTime() - oneday * (today.getDate() -
                                1))))
                            break;
                        case 5:
                            obj.begin_time = _this.getNowFormatDate(new Date(_this.value1[0]))
                            obj.end_time = _this.getNowFormatDate(new Date(_this.value1[1]))
                            break;
                        default:
                            break;
                    }
                    console.log(obj)
                    for (var k in obj) {
                        if (obj[k] == '' || obj[k] == null) {
                            delete obj[k]
                        }
                    }
                    $.ajax({
                        url: 'http://192.168.10.166:8080/resources/teachingRecordHoursShowAndSearch',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            _this.hours = 0
                            _this.stus = 0
                            arr=[]
                            data.map((item)=>{
                                item.begin_class_time = _this.getNowFormatDate(new Date(item.begin_class_time))
                                if(arr.indexOf(item.stu_id) < 0){
                                    arr.push(item.stu_id)
                                    _this.stus += 1
                                }
                                _this.hours+=item.total_hours
                            })
                            _this.userList = data
                        },
                        error: function () {
                            _this.$message.error({
                                type: 'info',
                                message: '服务器错误',
                                // position: 'bottom-left',
                                duration: '2000'
                            });
                        }
                    })
                },
                flexColumnWidth(num) {

                    return $('.el-table__header-wrapper').width() > 600 ? $('.el-table__header-wrapper')
                        .width() / 100 * num : 12 * num
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute + seperator2 + second;
                    return currentdate;
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                dangan(scope) {
                    console.log(scope)
                }
            }
        })
    </script>
