            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }

                        "project_id": '',
                        power_name: '教师',
                        "true_name": ""
                    },

                    }
                }
            },

                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              });

                        _this.projects = data

                // obj = JSON.parse(JSON.stringify(_this.search_c_info))

                //             delete obj[k]
                //         }
                //     }
                // })

                },

                        type: 'post',
                        contentType: 'application/json',

                            if(data.message == 'success'){
                                _this.$message.success({

                                    });

                            }

                            delete obj[k]
                        }
                    }

                        url: 'http://192.168.10.166:8080/resources/teacherHoursShowAndSearch',

                            //         '课程包协议'
                            //     item.agreement_pattern1 = item.agreement_pattern == 1 ?
                            //         '普通协议' : '电子协议'
                            //     item.agreement_way1 = item.agreement_way == 1 ? '购买前' :
                            //         '学习前'
                            //     item.agreement_status1 = item.agreement_status == 1 ? '启用' :
                            //         '停用'
                            // })
                            _this.userList = data
                        },
                        error: function () {

                        }
                    })
                },
                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute + seperator2 + second;
                    return currentdate;
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                flexColumnWidth(num) {

                    return $('.el-table__header-wrapper').width() > 600 ? $('.el-table__header-wrapper')
                        .width() / 100 * num : 12 * num
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                dangan(scope) {
                    console.log(scope)
                }
            }
        })
    </script>
