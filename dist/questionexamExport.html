    <script>
        function downloadTemplate() {
            var url = './assets/images/tiku_import.xlsx';
            window.open(url);
        }
        var wb; //读取完成的数据
        var rABS = false; //是否将文件读取为二进制字符串
        var js = [];
        var obja = [];
        var tiku_arr = []
        function importf(obj) { //导入
            // $('.im_table')[0].innerHTML=`
            // <tr>
            //             <td>姓名</td>
            //             <td>项目</td>
            //             <td>军团</td>
            //             <td>部门</td>
            //             <td>组别</td>
            //             <td>班次</td>
            //             <td>时间</td>
            //             <td>uid</td>
            //         </tr>
            // `
            obja = [];
            if (!obj.files) {
                return;
            }
            var f = obj.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = e.target.result;
                if (rABS) {
                    wb = XLSX.read(btoa(fixdata(data)), { //手动转化
                        type: 'base64'
                    });
                } else {
                    wb = XLSX.read(data, {
                        type: 'binary'
                    });
                }
                //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
                //wb.Sheets[Sheet名]获取第一个Sheet的数据
                console.log(wb.Sheets[wb.SheetNames[0]])
                wb.Sheets[wb.SheetNames[0]].A1.w = 'question_type'
                wb.Sheets[wb.SheetNames[0]].B1 = {
                    t: "question_name",
                    v: "question_name",
                    w: "question_name"
                };
                wb.Sheets[wb.SheetNames[0]].C1 = {
                    t: "optionanswer",
                    v: "optionanswer",
                    w: "optionanswer"
                };
                wb.Sheets[wb.SheetNames[0]].D1 = {
                    t: "A",
                    v: "A",
                    w: "A"
                };
                wb.Sheets[wb.SheetNames[0]].E1 = {
                    t: "B",
                    v: "B",
                    w: "B"
                };
                wb.Sheets[wb.SheetNames[0]].F1 = {
                    t: "C",
                    v: "C",
                    w: "C"
                };
                wb.Sheets[wb.SheetNames[0]].G1 = {
                    t: "D",
                    v: "D",
                    w: "D"
                };
                wb.Sheets[wb.SheetNames[0]].H1 = {
                    t: "E",
                    v: "E",
                    w: "E"
                };
                wb.Sheets[wb.SheetNames[0]].I1 = {
                    t: "F",
                    v: "F",
                    w: "F"
                };
                wb.Sheets[wb.SheetNames[0]].J1 = {
                    t: "G",
                    v: "G",
                    w: "G"
                };
                wb.Sheets[wb.SheetNames[0]].K1 = {
                    t: "H",
                    v: "H",
                    w: "H"
                };
                wb.Sheets[wb.SheetNames[0]].L1 = {
                    t: "question_analysis",
                    v: "question_analysis",
                    w: "question_analysis"
                };
                wb.Sheets[wb.SheetNames[0]].M1 = {
                    t: "difficulty",
                    v: "difficulty",
                    w: "difficulty"
                };
                wb.Sheets[wb.SheetNames[0]].N1 = {
                    t: "chapter_name",
                    v: "chapter_name",
                    w: "chapter_name"
                };
                wb.Sheets[wb.SheetNames[0]].O1 = {
                    t: "section_name",
                    v: "section_name",
                    w: "section_name"
                };
                wb.Sheets[wb.SheetNames[0]].P1 = {
                    t: "examination_site_name",
                    v: "examination_site_name",
                    w: "examination_site_name"
                };
                js = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]])
                js = js.slice(3)
                console.log(js);
                tiku_arr = []
                js.map((item) => {
                    obj = item
                    str = ''
                    for (var k in item) {
                        stra = ''
                        switch (item.question_type) {
                            case '1':
                                console.log(k.length)
                                if (k.length == 1) {
                                    if (item.optionanswer.indexOf(k) > -1) {
                                        stra = "#" + k + '#是#' + item[k]
                                    } else {
                                        stra = "#" + k + '#否#' + item[k]
                                    }
                                    str += (stra + ';')
                                    delete obj[k]
                                }
                                break;
                            case '2':
                                if (k.length == 1) {
                                    if (item.optionanswer.indexOf(k) > -1) {
                                        stra = "#" + k + '#是#' + item[k]
                                    } else {
                                        stra = "#" + k + '#否#' + item[k]
                                    }
                                    str += (stra + ';')
                                    delete obj[k]
                                }
                                break;
                            case '4':
                                str = item.optionanswer
                                break;
                            default:
                                break;
                        }
                    }
                    obj.optionanswer = str
                    obj.question_type = parseInt(obj.question_type)
                    switch (obj.difficulty) {
                        case '简单':
                            obj.difficulty = 1
                            break;
                        case '一般':
                            obj.difficulty = 2
                            break;
                        case '困难':
                            obj.difficulty = 3
                            break;
                        default:
                            break;
                    }
                    console.log(obj)
                    tiku_arr.push(obj)
                })
                console.log(tiku_arr)
                return
                // var ob = [];
                // console.log(ob)
                // // return;
                // js = ob;
                // console.log(js)

            };
            if (rABS) {
                reader.readAsArrayBuffer(f);
            } else {
                reader.readAsBinaryString(f);
            }
        }
        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 0,
                    activeIndexb: null,
                    activeIndexc: 1,
                    pagesize: 10, //    每页的数据
                    model: 0,

                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute +
                        seperator2 + second;
                    return currentdate;
