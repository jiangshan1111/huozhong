                                <!-- <a class="btn btn-sm btn-success subject" href="javascript:;" data-id="20535">test01</a> -->

                                <a v-for="(item,index) in son_tikus" @click="activea(item.ibs_id,item.ibs_name)"
                                    :class="activeIndexa == item.ibs_id?'btn btn-mini btn-success':'btn btn-mini btn-default'"
                                    href="javascript:;" data-id="20706">{{item.ibs_name}}</a>

                            </span>
                        </p>
                        <p class="c clear">
                            <span class="t-title">试题状态</span>
                            <span class="t-content">

                                <a @click="activeb(null)"
                                    :class="activeIndexb == null?'btn btn-mini btn-success':'btn btn-mini btn-default'"
                                    href="javascript:;" data-status="topicYes">全部</a>
                                <a @click="activeb(1)"
                                    :class="activeIndexb == 1?'btn btn-mini btn-success':'btn btn-mini btn-default'"
                                    href="javascript:;" data-status="PAPER_STATUS_EDIT">正在编辑</a>
                                <a @click="activeb(2)"
                                    :class="activeIndexb == 2?'btn btn-mini btn-success':'btn btn-mini btn-default'"
                                    href="javascript:;" data-status="PAPER_STATUS_WAIT_AUDIT">等待审核</a>
                                <a @click="activeb(3)"
                                    :class="activeIndexb == 3?'btn btn-mini btn-success':'btn btn-mini btn-default'"
                                    href="javascript:;" data-status="PAPER_STATUS_PUBLISH">发布成功</a>
                                <a @click="activeb(4)"
                                    :class="activeIndexb == 4?'btn btn-mini btn-success':'btn btn-mini btn-default'"
                                    href="javascript:;" data-status="PAPER_STATUS_AUDIT_FAIL">审核不通过</a>
                            </span>
                        </p>
                        <p class="c clear" id="selectCondit">
                            <span class="t-title">筛选条件</span>
                            <span class="t-content">
                                <select id="chapter" v-model="search_question_info.chapter_id" @change="son3">
                                    <option value="">选择章</option>
                                    <option v-for="(item,index) in son_tikus2" :value="item.chapter_test_point_id">
                                        {{item.name}}
                                    </option>
                                </select>
                                <select id="section" v-model="search_question_info.section_id" @change="son4">
                                    <option value="">选择节</option>
                                    <option v-for="(item,index) in son_tikus3" :value="item.chapter_test_point_id">
                                        {{item.name}}
                                    </option>
                                </select>
                                <select v-model="search_question_info.examination_site_id" id="exampoint">
                                    <option value="">选择考点</option>
                                    <option v-for="(item,index) in son_tikus4" :value="item.chapter_test_point_id">
                                        {{item.name}}
                                    </option>
                                </select>
                                <select id="difficulty" v-model="search_question_info.difficulty">
                                    <option value="">请选择难度</option>
                                    <option value="1">简单</option>
                                    <option value="2">一般</option>
                                    <option value="3">困难</option>
                                </select>
                                <input type="text" style="height: 31px;" class="input-ctrl"
                                    v-model="search_question_info.question_name" placeholder="试题名称" id="topicName"
                                    value="">

                                <input type="button" @click="search_qu" value="搜索" class="btn btn-sm btn-sel-no"
                                    style="background: #3DA9F7; color:#fff;border-radius: 4px;border: none">
                            </span>
                        </p>

                    </div>
                </div>
            </div>
            <div class="u-wrap tiku">

                            <em class="iconfont" style="top:0px;"></em> 添加试题
                        </a>
                        <a href="javascript:;"  @click="pl_delete_question" class="btn btn-mini btn-primary btn-topic" data-btn="create"

                                </el-table-column>

    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }

        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 0,
                    activeIndexb: null,
                    activeIndexc: 1,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: '',
                    value2: '',
                    son_tikus: [],
                    ques_info: {},
                    son_tikus2: [],
                    userList: [],
                    son_tikus3: [],
                    son_tikus4: [],
                    search_question_info: {
                        // "ibs_id":1,
                        // "state":1,
                        "chapter_id": '',
                        "section_id": '',
                        "examination_site_id": '',
                        "difficulty": '',
                        "question_name": '',
                        // "question_type":1 
                    }
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                _this.ques_info = JSON.parse(localStorage.ques_info)
                console.log(_this.ques_info)
                $.ajax({
                    url: 'http://192.168.10.166:8080/ItemBank/queryIBS',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        item_bank_id: _this.ques_info.item_bank_id
                    }),
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        _this.son_tikus = data
                        _this.activea(_this.son_tikus[0].ibs_id, _this.son_tikus[0].ibs_name)
                        _this.search_qu()
                        // _this.tikus = data
                    },

                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute +
                        seperator2 + second;
                    return currentdate;
