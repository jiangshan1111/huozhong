    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }

        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 0,
                    activeIndexb: 0,
                    activeIndexc: 0,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    add_tip_status:true,
                    userList: [],
                    value1: '',
                    value2: '',
                    tip_info:{
                        "public_name":"", 
                        "user_id":parseInt(JSON.parse(localStorage.login_user_info).user_id)
                    }
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                _this.init()
            },
            mounted() {

            },
            methods: {
                active() {

                },
                add_tip(){
                    this.add_tip_status = true
                    this.tip_info = {
                        "public_name":"", 
                        "user_id":parseInt(JSON.parse(localStorage.login_user_info).user_id)
                    }
                    this.model = 1
                },
                delete_user(id){
                    console.log(id)
                    let _this = this
                    this.$confirm(`是否确认删除该标签？`, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'info'
                    }).then(() => {
                        $.ajax({
                            url: 'http://192.168.10.166:8080/resources/deleteTip',
                            type: 'post',
                            // contentType: 'application/json',
                            data:{
                                public_id: id,
                            },
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if (data.message == 'success') {
                                    _this.$message.success({
                                        title: '提示',
                                        message: '删除成功',
                                        duration: 2000
                                    });
                                    obj = _this.userList
                                    _this.userList = obj.filter((item) => {
                                        return item.public_id != id
                                    })
                                }
                            },
                            error: function () {

                            }
                        })
                    }).catch(() => {
                        _this.$message({
                            type: 'warning',
                            message: '已取消',
                            position: 'bottom-left',
                            duration: '2000'
                        });
                    });
                },
                edit_tip(item){
                    this.add_tip_status = false
                    this.tip_info = {
                        "public_name":item.public_name,
                        "public_id":item.public_id
                    }
                    this.model = 1
                },
                submit_tip(){
                    let _this = this
                    console.log(_this.tip_info)
                    if(this.add_tip_status == true){
                        $.ajax({
                            url: 'http://192.168.10.166:8080/resources/addTips',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify(_this.tip_info),
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if(data.message == 'success'){
                                    _this.$message.success({
                                        type: 'info',
                                        message: '添加成功',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                    _this.init()
                                }else{
                                    _this.$message.error({
                                        type: 'info',
                                        message: '添加失败',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                }
                            },
                            error: function () {
                                _this.$message.error({
                                        type: 'info',
                                        message: '服务器错误',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                            }
                        })
                    }else{
                        $.ajax({
                            url: 'http://192.168.10.166:8080/resources/editTip',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify(_this.tip_info),
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if(data.message == 'success'){
                                    _this.$message.success({
                                        type: 'info',
                                        message: '修改成功',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                    _this.init()
                                }else{
                                    _this.$message.error({
                                        type: 'info',
                                        message: '修改失败',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                }
                            },
                            error: function () {
                                _this.$message.error({
                                        type: 'info',
                                        message: '服务器错误',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                            }
                        })
                    }
                },
                activea(num) {

                },
                init() {
                    let _this = this
                    $.ajax({
                        url: 'http://192.168.10.166:8080/resources/showAllTips',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({}),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            data.map((item)=>{
                                item.create_time = _this.getNowFormatDate(new Date(item.create_time))
                            })
                            _this.userList = data
                        },
                        error: function () {

                        }
                    })
                },
                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute + seperator2 + second;
                    return currentdate;
                },
                flexColumnWidth(num) {

return $('.el-table__header-wrapper').width() > 600 ? $('.el-table__header-wrapper')
