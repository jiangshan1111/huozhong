                    projects: [],
                    kemus: [],
                    kemus1: [],
                    search_info: {
                        "resourse_format": "video",
                        "project_id": '',
                        "subject_id": '',
                        "resourse_status": "",
                        "type_id": '',
                        "resourse_name": "",
                        "begin_time": "",
                        "end_time": ""
                    },
                    edit_info:{
                        "resouces_id":26,
                        "type_id":4,
                        "project_id":1,
                        "subject_id":6,
                        "resourse_name":"测试编辑资源"
                    }
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                $.ajax({
                    url: 'http://192.168.10.166:8080/resources/showAllTips',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({}),
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        _this.tips = data
                    },
                    error: function () {

                    }
                })
                $.ajax({
                    url: 'http://192.168.10.166:8080/pse/queryAllProjectInfo',
                    type: 'post',
                    // contentType: 'application/json',
                    // data: JSON.stringify({}),
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        _this.projects = data
                    },
                    error: function () {

                    }
                })
                _this.init()
            },
            mounted() {

            },
            methods: {
                active() {

                },
                delete_recourse(scope){
                    let _this = this
                    this.$confirm(`是否确认删除该资源`, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'info'
                    }).then(() => {
                        $.ajax({
                            url: 'http://192.168.10.166:8080/resourcesBank/deleteResources',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                resouces_id: scope.resouces_id,
                                video_id:scope.video_id
                            }),
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if (data.message == 'success') {
                                    _this.$message({
                                        title: '提示',
                                        message: '删除成功',
                                        duration: 2000
                                    });
                                    obj = _this.userList
                                    _this.userList = obj.filter((item) => {
                                        return item.resouces_id != scope.resouces_id
                                    })
                                }
                            },
                            error: function () {

                            }
                        })
                    }).catch(() => {
                        _this.$message({
                            type: 'warning',
                            message: '已取消',
                            position: 'bottom-left',
                            duration: '2000'
                        });
                    });
                },
                change_recourse(scope){
                    let _this = this
                    $.ajax({
                        url: 'http://192.168.10.166:8080/resourcesBank/enableOrDisableResources',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "resouces_id":scope.resouces_id,
                            "resourse_status":scope.resourse_status == '正常'?'屏蔽':'正常'
                        }),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            if(data.message == 'success'){
                                _this.$message.success({
                                        type: 'info',
                                        message: '修改成功',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                scope.resourse_status = scope.resourse_status == '正常'?'屏蔽':'正常'
                            }else{
                                _this.$message.error({
                                        type: 'info',
                                        message: '修改失败',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                            }
                        },
                        error: function () {
                            _this.$message.error({
                                        type: 'info',
                                        message: '服务器错误',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                        }
                    })
                },
                submit_edit(){
                    let _this = this
                    console.log(_this.edit_info)
                    $.ajax({
                        url: 'http://192.168.10.166:8080/resourcesBank/editResources',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(_this.edit_info),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            if(data.message == 'success'){
                                _this.$message.success({
                                        type: 'info',
                                        message: '编辑成功',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                _this.init()
                            }else{
                                _this.$message.error({
                                        type: 'info',
                                        message: '编辑失败',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                            }
                        },
                        error: function () {
                            _this.$message.error({
                                        type: 'info',
                                        message: '服务器错误',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                        }
                    })
                },
                edit_recourse(scope){
                    let _this = this
                    _this.edit_info = {
                        "resouces_id":scope.resouces_id,
                        "type_id":scope.type_id,
                        "project_id":scope.project_id,
                        "subject_id":scope.subject_id,
                        "resourse_name":scope.resourse_name
                    }
                    _this.change_kemus(2)
                    _this.model = 1
                },
                activea(num) {

                },
                init() {
                    let _this = this
                    obj = JSON.parse(JSON.stringify(_this.search_info))
                    if (_this.value1 != '' && _this.value1 != null && _this.value1.length != 0) {
                        obj.begin_time = _this.getNowFormatDate(new Date(_this.value1[0]))
                        obj.end_time = _this.getNowFormatDate(new Date(_this.value1[1]))
                    }
                    for (var k in obj) {
                        if (obj[k] == '' || obj[k] == null) {
                            delete obj[k]
                        }
                    }
                    console.log(obj)
                    $.ajax({
                        url: 'http://192.168.10.166:8080/resourcesBank/queryAllResource',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            data.map((item) => {
                                item.create_time = _this.getNowFormatDate(new Date(item
                                    .create_time))
                            })
                            _this.userList = data
                        },
                        error: function () {

                        }
                    })
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                change_kemus(num) {
                    _this = this
                    if(num == 1){
                        $.ajax({
                        url: 'http://192.168.10.166:8080/pse/selectSubjectByProject',
                        type: 'get',
                        // contentType: 'application/json',
                        data: {
                            project_id: _this.search_info.project_id
                        },
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            _this.kemus = data
                        },
                        error: function () {

                        }
                    })
                    }else if(num == 2){
                        $.ajax({
                        url: 'http://192.168.10.166:8080/pse/selectSubjectByProject',
                        type: 'get',
                        // contentType: 'application/json',
                        data: {
                            project_id: _this.edit_info.project_id
                        },
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            _this.kemus1 = data
                        },
                        error: function () {

                        }
                    })
                    }
                    
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                Next() {
                    this.activeIndexa = 1;
                    setTimeout(() => {
                        console.log($('.nextRight'))
                        $('.nextRight').css('background-position', '0 -32px')
                    }, 20)

                },
                returnf() {
                    this.activeIndexa = 0;
                    setTimeout(() => {
                        console.log($('.nextRight'))
                        $('.nextRight').css('background-position', '0 0px')
                    }, 20)

                },
                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute + seperator2 + second;
                    return currentdate;
                },
                flexColumnWidth(num) {

                    return $('.el-table__header-wrapper').width() > 600 ? $('.el-table__header-wrapper')
                        .width() / 100 * num : 12 * num
                },
                dangan(scope) {
                    console.log(scope)
                }
            }
        })
    </script>

</body>
