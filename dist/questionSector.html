    <script src="assets/libs/jquery/jquery.min.js"></script>

    <script src="assets/js/element-ui.js"></script>
    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }

        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 0,
                    activeIndexb: 0,
                    activeIndexc: 0,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    add_ibs: false,
                    value1: '',
                    value2: '',
                    ques_info: {},
                    son_tikus: [],
                    add_ibs_name: '',
                    edit_chapter_info: {
                        id: '',
                        name: '',
                    },
                    
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                _this.ques_info = JSON.parse(localStorage.ques_info)
                console.log(_this.ques_info)
                _this.initibs()
            },
            mounted() {
                setTimeout(function () {
                    console.log($("div.block"))
                    // $("div.block").on("click",function () {
                    //     console.log($(this))
                    //                 $(this).find(".manageGL").show();
                    //             });
                    $("div.block").on("mouseenter ", "div.hidden", function () {
                        console.log($(this))
                        $(this).find(".manageGL").show();
                    });
                    $("div.block").on("mouseleave ", "div.hidden", function () {
                        $(this).find(".manageGL").hide();
                    });
                }, 20)
            },
            methods: {
                active() {

                },
                activea(num) {

                },
                
                //初始化子题库
                initibs() {
                    let _this = this
                    $.ajax({
                        url: 'http://192.168.10.166:8080/ItemBank/queryIBS',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            item_bank_id: _this.ques_info.item_bank_id
                        }),
                        dataType: 'json',
                        success: function (data) {
                            data.map((item) => {
                                console.log(item)
                                item.edit = false
                            })
                            console.log(data)
                            _this.son_tikus = data
                        },
                        error: function () {
                            _this.$message.error({
                                type: 'info',
                                message: '服务器错误',
                                // position: 'bottom-left',
                                duration: '2000'
                            });
                        }
                    })
                },
                submit_ibs() {
                    let _this = this
                    console.log(_this.add_ibs_name)
                    $.ajax({
                        url: 'http://192.168.10.166:8080/ItemBank/insertIBS',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "ibs_name": _this.add_ibs_name,
                            "item_bank_id": _this.ques_info.item_bank_id,
                            "operator_id": parseInt(JSON.parse(localStorage.login_user_info).user_id)
                        }),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            if (data == 1) {
                                _this.$notify.success({
                                    title: '提示',
                                    message: '新建成功',
                                    duration: 2000
                                })
                                _this.initibs()
                                _this.add_ibs = false
                                _this.add_ibs_name = ''
                            } else {
                                _this.$notify.error({
                                    title: '错误',
                                    message: '新建失败',
                                    duration: 2000
                                });
                            }
                        },
                        error: function () {
                            _this.$notify.error({
                                title: '错误',
                                message: data,
                                duration: 2000
                            });
                        }
                    })
                },
                delete_ibs(ibs_id) {
                    console.log(ibs_id)
                    let _this = this
                    this.$confirm(`您确定要删除此子题库？`, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        dangerouslyUseHTMLString: true,
                        type: 'warning'
                    }).then(() => {
                        $.ajax({
                            url: 'http://192.168.10.166:8080/ItemBank/deleteIBS',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                "ibs_id": ibs_id,
                                "tf_delete": 1
                            }),
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if (data == 1) {
                                    _this.$notify.info({
                                        title: '提示',
                                        message: '删除成功',
                                        duration: 2000
                                    });
                                    _this.son_tikus = _this.son_tikus.filter((item) => {
                                        return item.ibs_id != ibs_id
                                    })
                                } else {
                                    _this.$notify.info({
                                        title: '提示',
                                        message: '删除失败',
                                        duration: 2000
                                    });
                                }
                            },
                            error: function () {
                                _this.$notify.error({
                                    title: '错误',
                                    message: data,
                                    duration: 2000
                                });
                            }
                        })
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消'
                        });
                    });
                },
                submit_edit(index) {
                    let _this = this
                    obj = {
                        "ibs_id": _this.edit_chapter_info.id,
                        "ibs_name": _this.edit_chapter_info.name,
                        "item_bank_id": _this.ques_info.item_bank_id,
                        "operator_id": parseInt(JSON.parse(localStorage.login_user_info).user_id)
                    }
                    console.log(obj)
                    $.ajax({
                        url: 'http://192.168.10.166:8080/ItemBank/updateIBS',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            if (data == 1) {
                                _this.$message.success({
                                    type: '提示',
                                    message: '修改成功',
                                    // position: 'bottom-left',
                                    duration: '2000'
                                });
                                _this.son_tikus[index].ibs_name = obj.ibs_name
                                _this.son_tikus[index].edit = false
                            } else {
                                _this.$message.success({
                                    type: '提示',
                                    message: '修改失败',
                                    // position: 'bottom-left',
                                    duration: '2000'
                                });
                            }
                        },
                        error: function () {
                            _this.$message.error({
                                type: 'info',
                                message: '服务器错误',
                                // position: 'bottom-left',
                                duration: '2000'
                            });
                        }
                    })
                },
                close_edit() {
                    let _this = this
                    _this.son_tikus.map((item) => {
                        item.edit = false
                    })
                },
                edit_chapter(id) {
                    let _this = this
                    console.log(id, _this.son_tikus)
                    _this.son_tikus.map((item) => {
                        item.edit = false
                        if (item.ibs_id == id) {
                            item.edit = true
                            _this.edit_chapter_info.id = id
                            _this.edit_chapter_info.name = item.ibs_name
                        }
                    })
                    console.log(_this.edit_chapter_info)
                },
                init() {
                    this.activeIndexb = 0;
                    this.activeIndexc = 0;
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                dangan(scope) {
                    console.log(scope)
                }
            }
        })
    </script>

</body>
