<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                domain: 'http://192.168.10.166:8080',
                tikuList: []
            }
        },
        created() {
            $(document).ready(function () {
                $("#header").load("header.html");
            });
            $.get(this.domain + '/stu/ItemBank/queryItemBank', data => {
                this.tikuList = data
            })
        },
        methods: {
            getNowFormatDate(date) {
                date = new Date(date)
                var seperator1 = "-";
                var seperator2 = ":";
                var month = date.getMonth() + 1;
                var strDate = date.getDate();
                var hour = date.getHours();
                var minute = date.getMinutes();
                var second = date.getSeconds();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                if (hour >= 0 && hour <= 9) {
                    hour = "0" + hour;
                }
                if (minute >= 0 && minute <= 9) {
                    minute = "0" + minute;
                }
                if (second >= 0 && second <= 9) {
                    second = "0" + second;
                }
                var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                    " " + hour + seperator2 + minute +
                    seperator2 + second;
                return currentdate;
            },
            goNext(id, tiku) {
                console.log(localStorage.stu_id)
                if(localStorage.stu_id == 0 || localStorage.stu_id == undefined){
                    this.$message.error({
                        type: 'info',
                        message: '请先登录',
                        // position: 'bottom-left',
                        duration: '2000'
                    });
                    return
                }
                sessionStorage.setItem('tiku', JSON.stringify(tiku))
                // sessionStorage.setItem('ibs_id', id)
                window.open(`tiku_detail.html?ibs_id=${id}`)
            },
        }
    })
</script>
