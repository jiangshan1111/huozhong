<script>
    var app = new Vue({
        el: '#app',
        data() {

                value2: '',

                teacher_label:'综合',
            }
        },
        created() {
            let _this = this
            $(document).ready(function () {
                $("#header").load("header.html");
            });
            _this.init('综合')
        },
        methods: {
            getNowFormatDate(date) {
                var seperator1 = "-";
                var seperator2 = ":";
                var month = date.getMonth() + 1;
                var strDate = date.getDate();
                var hour = date.getHours();
                var minute = date.getMinutes();
                var second = date.getSeconds();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                if (hour >= 0 && hour <= 9) {
                    hour = "0" + hour;
                }
                if (minute >= 0 && minute <= 9) {
                    minute = "0" + minute;
                }
                if (second >= 0 && second <= 9) {
                    second = "0" + second;
                }
                var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                    " " + hour + seperator2 + minute +
                    seperator2 + second;
                return currentdate;
            },
            activeA(num) {
                this.activeIndexa = num
            },
            change_teacher_label(type){
                this.teacher_label = type
                this.init(type)
            },
            init(type) {
                let _this = this
                switch (type) {
                    case '综合':
                        $.ajax({
                            url: 'http://192.168.10.166:8080/stu/teacher/queryAllTeacher',
                            type: 'post',
                            contentType: 'application/json',

                            }),

                                _this.teachers = data
                            },
                            error: function () {

                            }
                        })
                        break;

                            },

                            }
                        })

                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify({

                            }),
                            dataType: 'json',

                                console.log(data)
                                _this.teachers = data
                            },

                            }
                        })
                        break;

                }

            },
