<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                domain: 'http://192.168.10.166:8080',
                stulist: []
            }
        },
        created() {
            $(document).ready(function () {
                $("#header").load("header.html");
            });
            $.ajax({
                type: 'post',
                url: this.domain + '/stu/newInfo/studentVoice',
                data: JSON.stringify({}),
                contentType: 'application/json',
                success: res => {
                    this.stulist = [...res]
                }
            })
        },
        mounted() {
            $("#cascadeFlow").waterfall({
                itemClass: ".box",
                spacingWidth: 10,
                spacingHeight: 10,
                itemAlign: 'center',
                ajaxCallback: function (success, end) {}
            })
        }
    })
