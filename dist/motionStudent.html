                    let _this = this

                        cancelButtonText: '取消',

                    }).then(() => {

                            type: 'post',

                            data: {

                            success: function (data) {
                                console.log(data)
                                if (data.message == 'success') {
                                    _this.$message({
                                        title: '提示',
                                        message: '删除成功',
                                        duration: 2000
                                    });
                                    obj = _this.stu_hearts
                                    _this.stu_hearts = obj.filter((item1) => {
                                        return item1.student_thinking_id != item.student_thinking_id
                                    })

                            },

                                title: '错误',
                                message: '请选择图片上传',

                            });
                        } else if (item.size > maxsize) {
                            _this.$notify.error({

                            });
                        } else if (window.FileReader) {

                            $.ajax({

                                },

                    });
                    $(e.target).val('')
