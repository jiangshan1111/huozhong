            left: 120px;

        }

        .title_bar .updateTime {
            font-style: normal;

            margin-right: 40px
        }

        .title_bar .updateTime b {
            font-weight: 400
        }

        .title_bar .space {
            width: 300px;
            height: auto;
            position: absolute;
            top: 0;
            left: 200px;
            font-size: 12px
        }

        .title_bar .space .zi_space {
            margin-right: 120px
        }

        .title_bar .space .zi_space i {
            color: #33c
        }

        .title_bar .space b {
            font-weight: 400
        }

        .title_bar .ttle_bar_btn {
            position: absolute;
            top: -6px;
            right: 0
        }

        .title_bar .ttle_bar_btn a {
            font-size: 12px;
            margin-right: 0;
            margin-left: 15px;
        }

        .title_bar .ttle_bar_btn a i {
            font-size: 12px;
        }

        .title_bar .ttle_bar_btn .input_search {
            width: 262px;
            height: 30px;
            float: left;
            position: relative;
        }

        .title_bar .ttle_bar_btn .input_search input {
            width: 230px;
            height: 30px;
            float: left;
            border-radius: 3px 0 0 3px;
            padding: 0;
            text-indent: 1em;
        }

        .title_bar .ttle_bar_btn .input_search i {
            display: inline-block;
            width: 32px;
            height: 30px;
            background: #f6f6f6;
            position: absolute;
            top: 0;
            right: 0;
            border: 1px solid #ddd;
            border-left: none;
            border-radius: 0 3px 3px 0;
            cursor: pointer
        }

        .title_bar .ttle_bar_btn .input_search i img {
            display: block;
            margin: 7px auto 0
        }

        .title_bar .ttle_bar_btn i.tips {
            position: absolute;
            top: -35px;
            padding: 5px 10px;
            color: red;
            background-color: #000;
            font-style: normal;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 12px
        }

        .title_bar .ttle_bar_btn .tips:after {
            content: '\20';
            position: absolute;
            left: 10px;
            bottom: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-top-color: #000
        }

        .title_bar .ttle_bar_btn .input-ctrl {
            padding: 0;
            padding-left: 10px;
            width: 160px;
            height: 25px;
            font-size: 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            vertical-align: middle;
            margin-right: 2px
        }

        .title_bar .dynamics {
            position: absolute;
            top: -4px;
            right: 0
        }

        .title_bar .dynamics input {
            width: 175px;
            height: 25px;
            padding: 0;
        }

        }

        .title_bar span {
            position: absolute;
            right: 0;
            bottom: -10px;
            left: -5px;
            height: 0
        }

        .title_bar span.line {
            border-bottom: 1px solid #ddd
        }

        }

            margin-right: 4px;
            font-size: 12px;
            padding: 7px 18px;
            border: 1px solid #ccc;
            color: #FFF !important;
            background: #0af;
            border: none;
        }

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/element-ui.js"></script>
    <script charset="utf-8" src="./kindeditor/kindeditor-all-min.js"></script>
    <script charset="utf-8" src="./kindeditor/lang/zh-CN.js"></script>
    <script charset="utf-8" src="./kindeditor/plugins/code/prettify.js"></script>

    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }

        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: 0,
                    activeIndexb: 0,
                    activeIndexc: 0,
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: '',
                    value2: '',
                    kemus: [],
                    imgSrc: 'http://image.yunduoketang.com/news/34270/20190717/3e5082df-c7e3-419a-ae33-c022dfa172b7.jpg',
                    xieyis: [],
                    teachers: [],
                    xieyis: [],
                    class_info: {
                        "project_id": '',
                        "subject_id": '',
                        "course_type": localStorage.addclassZB,
                        "course_name": '',
                        "price": '',
                        "special_price": '',
                        "buying_base_number": '',
                        "effictive_days_type": '有效天数',
                        "effictive_date": '',
                        "effictive_days": '',
                        "watch_times": '',
                        "agreement_id": '',
                        "tf_recommended": 1,
                        "cover": '',
                        "user_id": '',
                        "course_describe": '',
                        "details": '',
                        "course_status": '未上架',
                        "branch_school_id": 1
                    },
                    projects: ''
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){ 
            $("#topnav").load("header.html"); 
            }); 
                KindEditor.ready(function (K) {
                    window.editor = K.create('#editor_id');
                });
                $.ajax({
                    url: 'http://192.168.10.166:8080/pse/queryAllProjectInfo',
                    type: 'get',
                    // contentType: 'application/json',
                    // data: JSON.stringify(_this.stu),
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        _this.projects = data
                        _this.class_info.project_id = _this.projects[0].pse_id
                        _this.change_kemus()
                    },
                    error: function () {

                    }
                })
                $.ajax({
                    url: 'http://192.168.10.166:8080/resources/getAgreementInfo',
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        _this.xieyis = data
                        _this.class_info.agreement_id = '';
                    },
                    error: function () {

                    }
                })
                
                setTimeout(() => {
                    var form = document.getElementById("addFormOne");
                    console.log(form)
                    var formData = new FormData(form);
                }, 20)
            },
            methods: {
                file(e) {
                    // var allFile = [];
                    console.log(e.target)
                    var fileError = 0;
                    fileList = e.currentTarget.files;
                    console.log(fileList)
                    _this = this
                    //  console.log(this.filecon[0].name)
                    $.each(fileList, function (index, item) {
                        index = 0 // $(itme).setAttribute('type','file');
                        var fileName = item.name;
                        var fileEnd = fileName.substring(fileName.indexOf("."));
                        console.log(item.size)
                        //上传文件格式判断
                        type = item.type;
                        var maxsize = 2 * 1024 * 1024
                        if (type.indexOf("image/") < 0) {
                            console.log(1)
                            _this.$notify.error({
                                title: '错误',
                                message: '请选择图片上传',
                                duration: 2000
                            });
                        } else if (item.size > maxsize) {
                            _this.$notify.error({
                                title: '错误',
                                message: '图片尺寸不能超过2MB',
                                duration: 2000
                            });
                        } else if (window.FileReader) {
                            _this.class_info.cover = item
                            console.log(item)
                            var reader = new FileReader();
                            reader.readAsDataURL(item);
                            reader.onloadend = function (e) {
                                _this.imgSrc = e.target.result
                                console.log(e.target.result)
                            };
                        }
                        // 
                    });
                    $(e.target).val('')
                },
                change_kemus() {
                    _this = this;
                    // _this.stu.exam_id = ''
                    $.ajax({
                        url: 'http://192.168.10.166:8080/pse/selectSubjectByProject',
                        type: 'get',
                        // contentType: 'application/json',
                        data: {
                            project_id: _this.class_info.project_id
                        },
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            _this.kemus = data
                            _this.class_info.subject_id = _this.kemus[0].pse_id
                            // _this.changeKecheng()
                            // _this.userList = data
                            // for (let i = 0; i < _this.userList.length; i++) {
                            //     _this.userList[i].fontdesk_account_status = _this.userList[i]
                            //         .fontdesk_account_status == 1 ? '启用' : '禁用'
                            //     _this.userList[i].enrollment_status = _this.userList[i]
                            //         .enrollment_status == 1 ? '已报名' : '未报名'
                            // }
                        },
                        error: function () {

                        }
                    })
                    obj = {
                            project_id: _this.class_info.project_id,
                            power_name:'教师'
                        }
                    $.ajax({
                        url: 'http://192.168.10.166:8080/PublicClass/queryUser',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            _this.teachers = data
                            // _this.class_info.subject_id = _this.kemus[0].pse_id
                            // _this.changeKecheng()
                            // _this.userList = data
                            // for (let i = 0; i < _this.userList.length; i++) {
                            //     _this.userList[i].fontdesk_account_status = _this.userList[i]
                            //         .fontdesk_account_status == 1 ? '启用' : '禁用'
                            //     _this.userList[i].enrollment_status = _this.userList[i]
                            //         .enrollment_status == 1 ? '已报名' : '未报名'
                            // }
                        },
                        error: function () {

                        }
                    })
                },
                active() {

                },
                activea(num) {

                },
                submit_notice() {
                    _this = this
                    setTimeout(() => {
                        var form = document.getElementById("addFormOne");
                        console.log(form)
                        var formData = new FormData(form);
                        html = editor.html();

                        // 同步数据后可以直接取得textarea的value
                        editor.sync();
                        html = document.getElementById('editor_id').value; // 原生API
                        // html = K('#editor_id').val(); // KindEditor Node API
                        html = $('#editor_id').val(); // jQuery
                        console.log(html)
                        _this.class_info.details = html
                        console.log(_this.class_info)
                        for (var k in _this.class_info) {
                            if (k != 'cover') {
                                formData.set(k, _this.class_info[k])
                                if(_this.class_info[k] == ''&&(k == 'course_name' || k == 'price' || k == 'special_price' || k == 'buying_base_number')){
                                    _this.$notify.info({
                                        title: '提示',
                                        message: '必选字段不能为空',
                                        duration: 2000
                                    });
                                    console.log(k)
                                    return
                                }
                                if(!(_this.class_info[k] > 0 && _this.class_info[k] < 100000) && k == 'price'){
                                    _this.$notify.info({
                                        title: '提示',
                                        message: '定价必须为数字',
                                        duration: 2000
                                    });
                                    return
                                }
                                if(!(_this.class_info[k] > 0 && _this.class_info[k] < 100000) && k == 'special_price'){
                                    _this.$notify.info({
                                        title: '提示',
                                        message: '优惠价必须为数字',
                                        duration: 2000
                                    });
                                    return
                                }
                                if(!(_this.class_info[k] > 0 && _this.class_info[k] < 200) && k == 'buying_base_number'){
                                    _this.$notify.info({
                                        title: '提示',
                                        message: '购买基数必须为数字且需要小于200',
                                        duration: 2000
                                    });
                                    return
                                }
                                if(!(_this.class_info[k] == ''||(_this.class_info[k] >= 0 && _this.class_info[k] < 200)) && k == 'effictive_days'){
                                    _this.$notify.info({
                                        title: '提示',
                                        message: '有效天数必须为数字且需要小于200',
                                        duration: 2000
                                    });
                                    return
                                }
                                if(!(_this.class_info[k] == ''||(_this.class_info[k] >= 0 && _this.class_info[k] < 200)) && k == 'watch_times'){
                                    _this.$notify.info({
                                        title: '提示',
                                        message: '有效天数必须为数字且需要小于200',
                                        duration: 2000
                                    });
                                    return
                                }
                            }
                        }
                        formData.set('fileUpload', _this.class_info['cover'])

                        $.ajax({
                            url: 'http://192.168.10.166:8080/course/insertCoursePro',
                            type: 'post',
                            // contentType: 'application/json',
                            data: formData,
                            processData: false,
                            contentType: false,
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if(data.code == 200){

                                    _this.$notify.info({
                                    title: '提示',
                                    message: '新增成功',
                                    duration: 2000
                                });
                                }else{
                                    _this.$notify.info({
                                    title: '提示',
                                    message: '新增失败',
                                    duration: 2000
                                });
                                }
                                // _this.kemus = data
                                // _this.class_info.subject_id = _this.kemus[0].pse_id
                                // _this.changeKecheng()
                                // _this.userList = data
                                // for (let i = 0; i < _this.userList.length; i++) {
                                //     _this.userList[i].fontdesk_account_status = _this.userList[i]
                                //         .fontdesk_account_status == 1 ? '启用' : '禁用'
                                //     _this.userList[i].enrollment_status = _this.userList[i]
                                //         .enrollment_status == 1 ? '已报名' : '未报名'
                                // }
                            },
                            error: function () {

                            }
                        })
                    }, 20)



                },
                init() {
                    this.activeIndexb = 0;
                    this.activeIndexc = 0;
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                dangan(scope) {
                    console.log(scope)
                }
            }
        })
    </script>

</body>

</html>
