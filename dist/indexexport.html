                        <p>1、导入的文件是excel文件。</p>
                        <p>2、请下载示例模板，按照示例模板中的格式准备数据。</p>

                        <p>5、当手机号为空时，密码默认为6个1。</p>
                        <p>6、如果导入的用户存在，会提示更新用户数据，但是用户之前的密码不会更改。</p>
