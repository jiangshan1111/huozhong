    <style>
        body {

}

        .el-table td,

        .title_bar {
            margin: 5px 0 24px 0;
            position: relative
        }

        .title_bar h6 {
            width: 200px;
            font-size: 16px;
            position: relative;
            border-left: 3px solid #fa6900;
            padding: 2px 8px;
            line-height: 18px
        }

        .title_bar .type_button {
            width: 300px;
            height: auto;
            position: absolute;
            top: 0;
            left: 120px;
            font-size: 12px
        }

        .title_bar .updateTime {
            font-style: normal;
            line-height: 30px;
            margin-right: 40px
        }

        .title_bar .updateTime b {
            font-weight: 400
        }

        .title_bar .space {
            width: 300px;
            height: auto;
            position: absolute;
            top: 0;
            left: 200px;
            font-size: 12px
        }

        .title_bar .space .zi_space {
            margin-right: 120px
        }

        .title_bar .space .zi_space i {
            color: #33c
        }

        .title_bar .space b {
            font-weight: 400
        }

        .title_bar .ttle_bar_btn {
            position: absolute;
            top: -6px;
            right: 0
        }

        .title_bar .ttle_bar_btn a {
            font-size: 12px;
            margin-right: 0;
            margin-left: 15px;
        }

        .title_bar .ttle_bar_btn a i {
            font-size: 12px;
        }

        .title_bar .ttle_bar_btn .input_search {
            width: 262px;
            height: 30px;
            float: left;
            position: relative;
        }

        .title_bar .ttle_bar_btn .input_search input {
            width: 230px;
            height: 30px;
            float: left;
            border-radius: 3px 0 0 3px;
            padding: 0;
            text-indent: 1em;
        }

        .title_bar .ttle_bar_btn .input_search i {
            display: inline-block;
            width: 32px;
            height: 30px;
            background: #f6f6f6;
            position: absolute;
            top: 0;
            right: 0;
            border: 1px solid #ddd;
            border-left: none;
            border-radius: 0 3px 3px 0;
            cursor: pointer
        }

        .title_bar .ttle_bar_btn .input_search i img {
            display: block;
            margin: 7px auto 0
        }

        .title_bar .ttle_bar_btn i.tips {
            position: absolute;
            top: -35px;
            padding: 5px 10px;
            color: red;
            background-color: #000;
            font-style: normal;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 12px
        }

        .title_bar .ttle_bar_btn .tips:after {
            content: '\20';
            position: absolute;
            left: 10px;
            bottom: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-top-color: #000
        }

        .title_bar .ttle_bar_btn .input-ctrl {
            padding: 0;
            padding-left: 10px;
            width: 160px;
            height: 25px;
            font-size: 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            vertical-align: middle;
            margin-right: 2px
        }

        .title_bar .dynamics {
            position: absolute;
            top: -4px;
            right: 0
        }

        .title_bar .dynamics input {
            width: 175px;
            height: 25px;
            padding: 0;
        }

        .title_bar .add_user a i {
            font-size: 12px
        }

        .title_bar span {
            position: absolute;
            right: 0;
            bottom: -10px;
            left: -5px;
            height: 0
        }

        .title_bar span.line {
            border-bottom: 1px solid #ddd
        }

        .title_bar span.line2 {
            border-bottom: 2px solid #ddd
        }

        .button {
            display: inline-block;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 4px;
            font-size: 12px;
            padding: 7px 18px;
            border: 1px solid #ccc;
            color: #FFF !important;
            background: #0af;
            border: none;
        }

        .button:hover {
            text-decoration: none;
            background: #009eed;
        }

        .proxyBox .liveList li {
            height: auto;
        }

        .page-ul {
            width: 65%;
            display: inline-flex;
            margin: 0;
            margin-left: 10%;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar-->
    <header id="topnav">      </header>
    <!-- End Navigation Bar-->


    <div class="wrapper" id="app">
        <div class="container-fluid" style="margin-bottom: 60px">

            <!-- Page title box -->
            <div class="page-title-box" style="    margin-right: -15px;
            margin-left: -15px;">

                <div class="page-title"><i class=" mdi mdi-account"></i> 系统
                    <ul class="row page-ul">
                        <li onclick="window.location.href='system.html'" style="width: 20%">开通服务</li>
                        <li onclick="window.location.href='systemLimit.html'" style="color: #fa6900;
                        border-bottom: 2px solid #fa6900;width: 20%">用户权限</li>
                        <li onclick="window.location.href='systemLimitrizhi.html'" style="width: 20%">操作日志</li>
                        <li style="width: 20%">机构订单</li>
                        <li style="width: 20%">下载任务</li>

                    </ul>
                </div>

            </div>
            <!-- End page title box -->
            <div class="u-wrap set-system" style="width:auto">
                <div class="mainbackground nopadding">
                    <div class="heading">
                        <h2 class="h5">用户管理</h2>
                        <span class="line"></span>
                        <span class="rb">

                            <a href="javascript:;" @click="addUser" class="btn btn-mini btn-primary">添加用户</a>


                            &nbsp;&nbsp;<a href="javascript:void(0)" onclick="window.open('systemLimitMange.html')"
                                class="btn btn-mini btn-primary">角色管理</a>

                        </span>
                    </div>
                    <div class="bar_type clearfloat">
                        <div style="    padding: 15px 0;"><span>筛选条件：</span>
                            <select id="schoolId" v-model="search_info.branch_school_id">

                                <option value="1" >默认分校</option>


                            </select>
                            <input type="text" v-model="search_info.user_name" id="condition" placeholder="用户名">
                            <input type="text" v-model="search_info.true_name" id="condition" placeholder="姓名">
                            <input type="text" v-model="search_info.tel" id="condition" placeholder="手机号">
                            <a id="search_condition"
                                class="button button-pad-018 button-color-fff button-bg-search fsize_14"
                                style="    line-height: 17px;
                                vertical-align: bottom;
                                margin-left: 6px;" @click="init">搜索</a>
                        </div>
                    </div>
                    <div id="newsManagerList">






                        <div class="user-list">
                            <template>
                                <el-table border :data="userList.slice((currentPage-1)*pagesize,currentPage*pagesize)"
                                    :data="tableData" style="overflow: auto;">
                                    <el-table-column prop="user_name" label="用户名" :width="flexColumnWidth(12)"
                                        style="text-align: center">
                                    </el-table-column>
                                    <el-table-column prop="true_name" label="姓名" :width="flexColumnWidth(10)">
                                    </el-table-column>
                                    <el-table-column prop="sex" label="性别" :width="flexColumnWidth(7)">
                                    </el-table-column>
                                    <el-table-column prop="tel" label="手机号" :width="flexColumnWidth(10)">
                                    </el-table-column>
                                    <el-table-column prop="power_name" label="角色名称" :width="flexColumnWidth(30)">
                                    </el-table-column>
                                    <el-table-column prop="tf_enable" label="状态" :width="flexColumnWidth(10)">
                                    </el-table-column>
                                    <el-table-column label="操作" :width="flexColumnWidth(20)">
                                        <template slot-scope="scope">
                                            <el-button type="text" size="small" @click="editUser(scope.row)">
                                                编辑
                                            </el-button>
                                            <el-button type="text" size="small" @click="viewUser(scope.row)">
                                                查看
                                            </el-button>
                                            <el-button type="text" size="small"
                                                @click="change_status(scope.row.tf_enable,scope.row.user_id)">
                                                {{scope.row.tf_enable == '启用'?'禁用':'启用'}}
                                            </el-button>
                                            <el-button type="text" size="small" @click="delete_user(scope.row.user_id)">
                                                删除
                                            </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                                    :current-page="currentPage" :page-sizes="[5, 10, 20, 40]" :page-size="pagesize"
                                    layout="total, sizes, prev, pager, next, jumper" :total="userList.length">
                                </el-pagination>
                            </template>
                        </div>

                    </div>
                </div>
            </div>


        </div> <!-- end container -->
    </div>

    <!-- Footer -->

    <!-- jQuery  -->



    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/element-ui.js"></script>
    <script>
        function downloadTemplate() {
            var url = './assets/images/学员导入模版.xls';
            window.open(url);
        }
        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 1, //初始页
                    activeIndexa: '',
                    activeIndexb: 0,
                    activeIndexc: '',
                    pagesize: 10, //    每页的数据
                    model: 0,
                    value1: '',
                    value2: '',
                    userList: [],
                    types: [],
                    search_info: {
                        "branch_school_id": 1,
                        "user_name": "",
                        "tel": "",
                        "true_name": ''
                    }
                }
            },
            created() {
                let _this = this
                $(document).ready(function(){              $("#topnav").load("header.html");              }); 
                _this.init()
            },
            methods: {
                addUser(){
                    localStorage.add_user_status = true
                    localStorage.view_user_status = false
                    window.open('systemLimitAdd.html')  
                },
                editUser(scope){
                    console.log(scope)
                    localStorage.add_user_status = false
                    localStorage.view_user_status = false
                    localStorage.add_user_info = JSON.stringify(scope)
                    window.open('systemLimitAdd.html')
                },
                viewUser(scope){
                    console.log(scope)
                    localStorage.add_user_status = false
                    localStorage.view_user_status = true
                    localStorage.add_user_info = JSON.stringify(scope)
                    window.open('systemLimitAdd.html')
                },
                change_status(status, id) {
                    let _this = this
                    console.log(status, id)
                    zhuangtai = status == '启用' ? `禁用` : `启用`
                    obj = {
                        tf_enable: status == '启用' ? 2 : 1,
                        user_id: id,
                    }
                    this.$confirm(`是否确认` + zhuangtai + `该用户?`, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'info'
                    }).then(() => {
                        $.ajax({
                            url: 'http://192.168.10.166:8080/user/enableUser',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify(obj),
                            dataType: 'json',
                            success: function (data) {
                                if (data == 1) {
                                    console.log(_this.userList)
                                    for (let i = 0; i < _this.userList.length; i++) {
                                        if (_this.userList[i].user_id == id) {
                                            if (_this.userList[i].tf_enable ==
                                                '启用') {
                                                _this.userList[i].tf_enable =
                                                    '禁用'
                                            } else {

                                                _this.userList[i].tf_enable =
                                                    '启用'
                                            }
                                        }
                                    }
                                    _this.$message.success({
                                        type: 'info',
                                        message: '修改状态成功',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                } else {
                                    _this.$message.error({
                                        type: 'info',
                                        message: '修改状态失败',
                                        // position: 'bottom-left',
                                        duration: '2000'
                                    });
                                }
                            },
                            error: function () {
                                _this.$message.error({
                                    type: 'info',
                                    message: '服务器错误',
                                    // position: 'bottom-left',
                                    duration: '2000'
                                });
                            }
                        })
                    }).catch(() => {
                        this.$message({
                            type: 'warning',
                            message: '已取消',
                            position: 'bottom-left',
                            duration: '2000'
                        });
                    });
                },
                addNews() {
                    // window.open('motionNewsGG.html')
                    // localStorage.news_id = ''
                },
                reviewNews(id) {
                    // window.open('motionNewsGG.html')
                    // localStorage.news_id = id
                },
                delete_user(id) {
                    console.log(id)
                    let _this = this
                    this.$confirm(`是否确认删除该用户`, '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'info'
                    }).then(() => {
                        $.ajax({
                            url: 'http://192.168.10.166:8080/user/deleteUser',
                            type: 'post',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                user_id: id,
                                "tf_delete": 1
                            }),
                            dataType: 'json',
                            success: function (data) {
                                console.log(data)
                                if (data == 1) {
                                    _this.$message({
                                        title: '提示',
                                        message: '删除成功',
                                        duration: 2000
                                    });
                                    obj = _this.userList
                                    _this.userList = obj.filter((item) => {
                                        return item.user_id != id
                                    })
                                }
                            },
                            error: function () {

                            }
                        })
                    }).catch(() => {
                        _this.$message({
                            type: 'warning',
                            message: '已取消',
                            position: 'bottom-left',
                            duration: '2000'
                        });
                    });
                },
                getNowFormatDate(date) {
                    var seperator1 = "-";
                    var seperator2 = ":";
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    var hour = date.getHours();
                    var minute = date.getMinutes();
                    var second = date.getSeconds();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    if (hour >= 0 && hour <= 9) {
                        hour = "0" + hour;
                    }
                    if (minute >= 0 && minute <= 9) {
                        minute = "0" + minute;
                    }
                    if (second >= 0 && second <= 9) {
                        second = "0" + second;
                    }
                    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
                        " " + hour + seperator2 + minute + seperator2 + second;
                    return currentdate;
                },
                init() {
                    let _this = this
                    
                    obj = JSON.parse(JSON.stringify(_this.search_info))
                    for(var k in obj){
                        if(obj[k] == "" || obj[k] == null){
                            delete obj[k]
                        }
                    }
                    $.ajax({
                        url: 'http://192.168.10.166:8080/user/queryUser',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        dataType: 'json',
                        success: function (data) {
                            console.log(data)
                            data.map((item)=>{
                                item.tf_enable = item.tf_enable == 1?'启用':'禁用'
                            })
                            _this.userList = data

                            // for (let i = 0; i < _this.userList.length; i++) {
                            //     _this.userList[i].cu_statusa = _this.userList[i]
                            //         .cu_status == 1 ? '已被课程使用' : _this.userList[i]
                            //         .cu_status == 2 ? '未被课程使用' : '禁用'
                            // }
                        },
                        error: function () {

                        }
                    })
                },
                flexColumnWidth(num) {

                    return $('.el-table__header-wrapper').width() > 600 ? $('.el-table__header-wrapper')
                        .width() / 100 * num : 12 * num
                },
                handleSizeChange: function (size) {
                    this.pagesize = size;
                },
                handleCurrentChange: function (currentPage) {
                    this.currentPage = currentPage;
                },
                dangan(scope) {
                    console.log(scope)
                }
            }
        })
    </script>

</body>
