    function table(){
        $.ajax({
            url:'ranking.php',
            type:'get',
            data:{type:'1'},
              dataType:'json',
            success:function(data){
                // if(data[0].personal_ranking>150000){
                //     $('.jiangjin')[0].innerText = 11111;
                // }else if(data[0].personal_ranking>100000){
                //     $('.jiangjin')[0].innerText = 8888;
                // }else{
                //     $('.jiangjin')[0].innerText = 5555;
                // }
                // if(data[1].personal_ranking>150000){
                //     $('.jiangjin')[1].innerText = 8888;
                // }else if(data[1].personal_ranking>100000){
                //     $('.jiangjin')[1].innerText = 5555;
                // }else{
                //     $('.jiangjin')[1].innerText = 3333;
                // }
                // if(data[2].personal_ranking>150000){
                //     $('.jiangjin')[2].innerText = 5555;
                // }else if(data[2].personal_ranking>100000){
                //     $('.jiangjin')[2].innerText = 3333;
                // }else{
                //     $('.jiangjin')[2].innerText = 1111;
                // }
                for (var i = 0; i < 3; i++) {
                    user_name = data[i].user_name.split('xf')[0];
                    console.log(user_name)
                    $('.p3')[i].innerText = user_name;
                    $('.p4')[i].innerText = data[i].personal_ranking;
                    
                    if(data[i].header == "" || data[i].header == null){
                        header = "images/dabai.jpg"
                    }else{
                        header = "http://new.huozhongedu.com/img/header/"+data[i].header;
                    }
                    $('.zhaop')[i].style.background = "url("+header+") no-repeat"
                    $('.zhaop')[i].style.backgroundSize = "100% 100%"
                }
                $('.table')[0].innerHTML = ''
                for (var i = 3; i < 6; i++) {
                    if(i >= data.length){
                        $('.table')[0].innerHTML += `<tr>
                        <td colspan="4">`+"虚位以待"+`</td></tr>`
                    }else{
                       group = data[i].group.substring(2,4);
                        user_name = data[i].user_name.split('xf')[0];
                        $('.table')[0].innerHTML += `<tr><td>`+data[i].sector+`</td>
                        <td>`+group+`</td>
                        <td>`+user_name+`</td>
                        <td>`+data[i].personal_ranking+`</td></tr>` 
                    }
                    
                }
            }
            
        })
    }
    function Allmoney(){
        $.ajax({
            url:'ranking.php',
            type:'get',
            data:{type:'2'},

                if(data[0].money == null){
                    money = 0
                }else{
                    money = data[0].money
                }
                $('.Allmoney')[0].innerText = money;
            }
            
        })
    }

tfunc = function($s,timstr){ 
 var ntim = new Date(); 
 var _tm = timstr.replace(/-/g,'\/'); 
 var ftim = new Date(_tm); 
 var rs = timGap(ntim.getTime(),ftim.getTime()); 
 $s[0].innerHTML = rs.d
 $s[1].innerHTML = rs.h
 $s[2].innerHTML = rs.m
 $s[3].innerHTML = rs.s
 $s[4].innerHTML = rs.ms
} 
  
timGap = function(ntim,ftim){ 
 var date3 = ftim - ntim; 
 if(date3 < 0){
    var days = '--'
    var hours = '--'
    var minutes = '--'
    var seconds = '--'
    var milliseconds = '--'
 }else{
    var days = Math.floor(date3/(24*3600*1000)); 
    if(days >= 0 && days < 10){
        days = '0'+days
    }
    var level1 = date3%(24*3600*1000);
    var hours = Math.floor(level1/(3600*1000));
    if(hours >= 0 && hours < 10){
        hours = '0'+hours
    }
    var level2 = level1%(3600*1000);
    var minutes = Math.floor(level2/(60*1000));
    if(minutes >= 0 && minutes < 10){
        minutes = '0'+minutes
    }
    
    var level3 = level2%(60*1000);
    var seconds = Math.floor(level3/1000); 
    if(seconds >= 0 && seconds < 10){
        seconds = '0'+seconds
    }
    var milliseconds = parseInt((level3/1000-seconds)*100)
    if(milliseconds >= 0 && milliseconds < 10){
        milliseconds = '0'+milliseconds
    }
 }

 var tim = {}; 
 tim['d'] = days; 
 tim['h'] = hours; 
 tim['m'] = minutes; 
 tim['s'] = seconds; 
 tim['ms'] = milliseconds;
 return tim; 
}
