var timstr= '2019-11-12 00:00:00'; 
var _timer; 
  
window.onload = function() 
{ 
 timerfunc();
 
} 
timerfunc = function(){ 
 _timer = setInterval('tfunc()',90);
} 
  
tfunc = function(){ 
 var ntim = new Date(); 
 var _tm = timstr.replace(/-/g,'\/'); 
 var ftim = new Date(_tm); 
 var rs = timGap(ntim.getTime(),ftim.getTime()); 
$('#dowebok span')[0].innerHTML = rs.h
$('#dowebok span')[1].innerHTML = rs.m
$('#dowebok span')[2].innerHTML = rs.s
$('#dowebok span')[3].innerHTML = rs.ms
$('#dowebok1 span')[0].innerHTML = rs.h
$('#dowebok1 span')[1].innerHTML = rs.m
$('#dowebok1 span')[2].innerHTML = rs.s
$('#dowebok1 span')[3].innerHTML = rs.ms
} 
  
timGap = function(ntim,ftim){ 
 var date3 = ftim - ntim; 
  
 var days = Math.floor(date3/(24*3600*1000)); 
  
 var level1 = date3%(24*3600*1000);
 var hours = Math.floor(level1/(3600*1000))+days*24;
 if(hours >= 0 && hours < 10){
    hours = '0'+hours
 }
 var level2 = level1%(3600*1000);
 var minutes = Math.floor(level2/(60*1000));
 if(minutes >= 0 && minutes < 10){
    minutes = '0'+minutes
 }
  
 var level3 = level2%(60*1000);
 var seconds = Math.floor(level3/1000); 
 if(seconds >= 0 && seconds < 10){
     seconds = '0'+seconds
 }
  var milliseconds = parseInt((level3/1000-seconds)*100)
  if(milliseconds >= 0 && milliseconds < 10){
    milliseconds = '0'+milliseconds
 }
 var tim = {}; 
 tim['h'] = hours; 
 tim['m'] = minutes; 
 tim['s'] = seconds; 
 tim['ms'] = milliseconds;
 return tim; 
}
