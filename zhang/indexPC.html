            if(sqls[0].matches){ //do something...
                window.location.href = "index.html"
            }else{
                // console.log('>1200');
                // window.location.href = "indexPC.html"
            }
        }
        mediaMatches(); //页面首次加载
    
        for(var i = 0; i < sqls.length; i++){
            sqls[i].addListener(mediaMatches);
        }

        // var timstr= '2019-9-1 00:00:00'; 
var _timer; 
  
window.onload = function() 
{ 
 timerfunc();
} 
timerfunc = function(){ 
 _timer = setInterval("tfunc($('#dowebok span'),'2019-8-21 00:00:00')",90);
 _timer = setInterval("tfunc($('#dowebok1 span'),'2019-8-21 00:00:00')",90);
} 
  
tfunc = function($s,timstr){ 
 var ntim = new Date(); 
 var _tm = timstr.replace(/-/g,'\/'); 
 var ftim = new Date(_tm); 
 var rs = timGap(ntim.getTime(),ftim.getTime()); 
 $s[0].innerHTML = rs.d
 $s[1].innerHTML = rs.h
 $s[2].innerHTML = rs.m
 $s[3].innerHTML = rs.s
//  $s[4].innerHTML = rs.ms
} 
  
timGap = function(ntim,ftim){ 
 var date3 = ftim - ntim; 
  
 var days = Math.floor(date3/(24*3600*1000)); 
 if(days >= 0 && days < 10){
    days = '0'+days
 }
 var level1 = date3%(24*3600*1000);
 var hours = Math.floor(level1/(3600*1000));
 if(hours >= 0 && hours < 10){
    hours = '0'+hours
 }
 var level2 = level1%(3600*1000);
 var minutes = Math.floor(level2/(60*1000));
 if(minutes >= 0 && minutes < 10){
    minutes = '0'+minutes
 }
  
 var level3 = level2%(60*1000);
 var seconds = Math.floor(level3/1000); 
 if(seconds >= 0 && seconds < 10){
     seconds = '0'+seconds
 }
  var milliseconds = parseInt((level3/1000-seconds)*100)
  if(milliseconds >= 0 && milliseconds < 10){
    milliseconds = '0'+milliseconds
 }
 var tim = {}; 
 tim['d'] = days; 
 tim['h'] = hours; 
 tim['m'] = minutes; 
 tim['s'] = seconds; 
 tim['ms'] = milliseconds;
 return tim; 
}
