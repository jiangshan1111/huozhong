<script src="js/jquery-3.3.1.js"></script>
<script src="js/JQuery.LZSlide.js"></script>
<script>
  var html = document.documentElement; 
      function fontS(){  
          var hW = html.offsetWidth;  
          var hS = hW / 50;    
          html.style.fontSize = hS + "px";  
      } 
      $(document).mousemove(function(){
        
        if( $('.usename').val() != "" &&
        $('.pad').val() != ""){
            console.log(1);
            $('.gogo').attr('disabled',false);
        }else{
            $('.gogo').attr('disabled',"disabled");
        }
    })
    $(document).on('touchstart',function(){
        if( $('.usename').val() != "" &&
        $('.pad').val() != ""){
            console.log(1);
            $('.gogo').attr('disabled',false);
        }else{
            $('.gogo').attr('disabled',"disabled");
        }
    })
    console.log(document.getElementsByTagName('img'));
    $('.one').LZSlide({delay:2000,speed:3000});
        $('#two').LZSlide({delay:1000});
    var date = new Date();
    console.log(date.getDate());
    var Year = document.getElementsByClassName('Year');
    var Month = document.getElementsByClassName('month');
    var Day = document.getElementsByClassName('day');
    Year[0].innerHTML = date.getFullYear();
    Month[0].innerHTML = date.getMonth() + 1 ;
    Day[0].innerHTML = date.getDate();
    </script>
