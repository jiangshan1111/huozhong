    <script type="text/javascript">
    
    $('.polling-headerp').click(function(){
        if($(this)[0].style.backgroundImage == 'url("img/down.svg")'){
            console.log(1)
             $(this)[0].style.backgroundImage = 'url("img/up.svg")';
             $('#polling-header-body')[0].style.display = "none"
        }else{
            $(this)[0].style.backgroundImage = 'url("img/down.svg")'
            $('#polling-header-body')[0].style.display = "block"
        }
    })
    $('.reset').click(function(){
        $("#seaform").find('input[type=text],select,input[type=hidden]').each(function() {
         $(this).val('');
     });
    })   
       var thisApp = {
        init: function () {
            $("#datagrid5").datagrid({
                rownumbers: true,
                singleSelect: true,
                pagination: true,
                url:'datagrid_data1.json',
                method:'get',
                remoteSort: false,
                checkOnSelect:false,
                selectOnCheck:true,
                pageSize: 10,
                pageList: [10, 50, 100],
                queryParams: form2Json("seaform"),
                toolbar: [
                     {
                        text: '调配',
                        iconCls: 'icon-save',
                        handler: function () {
                            var get2 = $("#datagrid5").datagrid("getSelections");
                            var arr5 = []
                            for(let i=0;i<get2.length;i++)

                            {
                                    arr5.push(get2[i].uid) ;
                            }
                            console.log(arr5)
                            if($('select[name=polling-account1]').val()!=""){
                                $.ajax({
                                    url:'',
                                    type:'post',
                                    data:{uid:arr5,
                                    allotname:$('select[name=polling-account1]').val()},
                                    success:function(data){
                                        if(data == 1){
                                            $('.polling-allotspan1')[0].innerHTML = "分配成功";
                                            setTimeout(function(){
                                                $('.polling-allotspan1')[0].innerHTML = "";
                                            },3000)
                                        }else{
                                            $('.polling-allotspan1')[0].innerHTML = "分配错误";
                                            setTimeout(function(){
                                                $('.polling-allotspan1')[0].innerHTML = "";
                                            },3000)
                                        }
                                    },
                                    error:function(){
                                        $('.polling-allotspan1')[0].innerHTML = "服务器错误";
                                        setTimeout(function(){
                                            $('.polling-allotspan1')[0].innerHTML = "";
                                        },3000)
                                    }
                                })
                            }else{
                                $('.polling-allotspan1')[0].innerHTML = "请选择学员姓名";
                                setTimeout(function(){
                                    $('.polling-allotspan1')[0].innerHTML = "";
                                },3000)
                            }
                        }
                    }],
                    onSortColum: function (sort,order) {  //其中sort代表排序列字段名称；order:排序列的顺序（ASC或DESC）
                    　　　$('#datagrid5').datagrid('reload', {
                    　　　sort: sort,
                    　　　order: order
                    　　});
                    },
                    onLoadSuccess: function(data){//加载完毕后获取所有的checkbox遍历
                        $('.datagrid-header-check').html("<input type='checkbox' id='selectAll'>");
                        console.log($('#selectAll'))
                        $('#selectAll').change(function(){
                            var status = $(this).is(':checked');
                            var data3 = $("#datagrid5").datagrid("getSelections");
                            if(data3 != ""){
                                $('.polling-allot').attr('disabled',false)
                            }else{
                                $('.polling-allot').attr('disabled','disabled')
                            }
                            $("input:checkbox[name = 'ck']").each(function(rowIndex,el){
                                $('#datagrid5').datagrid('unselectRow',rowIndex);
                                $("input:checkbox[name = 'ck']")[rowIndex].checked = false
                                if(!$(this).is(":disabled")){
                                    if(status){
                                        $('#datagrid5').datagrid('checkRow',rowIndex);
                                    }
                                }
                            })
                        })
                        var data3 = $("#datagrid5").datagrid("getSelections");
                        if(data3 != ""){
                            $('.polling-allot').attr('disabled',false)
                        }else{
                            $('.polling-allot').attr('disabled','disabled')
                        }
                    },
                    onClickRow : function(rowIndex, rowData) {
                    if($("input:checkbox[name = 'ck']")[rowIndex].disabled == true){
                        $("input:checkbox[name = 'ck']")[rowIndex].checked = false;
                    }else{
                        
                        if($("input:checkbox[name = 'ck']")[rowIndex].checked == true){
                            $("input:checkbox[name = 'ck']")[rowIndex].checked = false
                        }else{
                            $("input:checkbox[name = 'ck']")[rowIndex].checked = true
                        }
                    }
                    var a= 0;
                    $("input:checkbox[name = 'ck']").each(function(rowIndex,el){
                        
                            if (el.disabled == true) {
                                $('#datagrid5').datagrid('unselectRow', rowIndex);
                                a++;
                            }
                        }) 
                        var b=0;
                        for (var i = 0; i < $("input:checkbox[name = 'ck']").length; i++) {
                            if($("input:checkbox[name = 'ck']")[i].checked == true){
                                b++
                            }
                        }
                        if(a==b){
                            $('#selectAll')[0].checked = true;
                        }else{
                            $('#selectAll')[0].checked = false;
                        }
                        var data3 = $("#datagrid5").datagrid("getSelections");
                        if(data3 != ""){
                            $('.polling-allot').attr('disabled',false)
                        }else{
                            $('.polling-allot').attr('disabled','disabled')
                        }
                    },
                    onDblClickRow:function(){
                        console.log(1)
                    }
            })
        }
       }
       $(function(){
        thisApp.init();

        //     $('.polling-headerp')[0].style.backgroundImage = 'url("img/up.svg")';
        //  $('#polling-header-body')[0].style.display = "none";
         var dg = $('#datagrid5').datagrid({queryParams: form2Json("seaform"),singleSelect:false});
         dg.datagrid('enableFilter', [{
                field:'mobile',
                type:'text'
            },{
                field:'stu_name',
                type:'text'
            },{
                field:'tea_name',
                type:'text'
            },{
                field:'belong_to',
                type:'text'
            },{
                field:'sign_up_date',
                type:'text'
            },{
                field:'learn_status',
                type:'text'
            }]);
        var p = $('#datagrid4').datagrid('getPager');
        $(p).pagination({
            beforePageText: '第',//页数文本框前显示的汉字  
            afterPageText: '页    共 {pages} 页',
            displayMsg: '当前: 第 {from}~{to} 条   共 {total} 条',
        });
        });
    // });
    })
    function form2Json(id) {

        var arr = $("#" + id).serializeArray()
        var jsonStr = "";

        jsonStr += '{';
        for (var i = 0; i < arr.length; i++) {
            jsonStr += '"' + arr[i].name + '":"' + arr[i].value + '",'
        }
        jsonStr = jsonStr.substring(0, (jsonStr.length - 1));
        jsonStr += '}'

        var json = JSON.parse(jsonStr)
        return json
    }
