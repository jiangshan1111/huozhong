<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DataGrid Filter Row - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" href="css/table.css">
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/datagrid-filter.js"></script>
    <script type="text/javascript">   
        //格式化单元格提示信息  
        function formatCellTooltip(value){  
            return "<span title='" + value + "'>" + value + "</span>";  
        }  
  </script>  
    
</head>
<body>
    <table class="easyui-datagrid" style="width:400px;height:250px"
    data-options="url:'datagrid_data3.json',method:'get',fitColumns:true,singleSelect:true">
    <thead>
    　　<tr>
　　　　　　<th data-options="field:'itemid',width:80,halign:'center',formatter:formatCellTooltip">Item ID</th>
    　　</tr>
    </thead>
 </table>
        <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.edatagrid.js"></script>
        <script type="text/javascript" src="https://www.jeasyui.com/easyui/datagrid-cellediting.js"></script>
 
    </body>
    </html>
