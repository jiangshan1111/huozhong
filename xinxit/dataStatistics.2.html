var params = ''
function getNowFormatDate(date) {
    var seperator1 = "-";
    var seperator2 = ":";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    var hour = date.getHours();
    var minute = date.getMinutes();
    var second = date.getSeconds();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    if (hour >= 0 && hour <= 9) {
        hour = "0" + hour;
    }
    if (minute >= 0 && minute <= 9) {
        minute = "0" + minute;
    }
    if (second >= 0 && second <= 9) {
        second = "0" + second;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + hour + seperator2 + minute
            + seperator2 + second;
    return currentdate;
    }
    function chanw(){
        var oneday = 1000 * 60 * 60 * 24,today=new Date();
        getday = today.getDay() == 0?7: today.getDay();
        switch ($('select[name=time_type]').val()) {
            case "today":
            $('input[name = starttime]').val(getNowFormatDate(new Date(new Date(new Date().toLocaleDateString()).getTime())));
            $('input[name = endtime]').val(getNowFormatDate(new Date()))
                break;
                case "yesterday":
            $('input[name = starttime]').val(getNowFormatDate(new Date(new Date(new Date().toLocaleDateString()).getTime()-oneday)));
            $('input[name = endtime]').val(getNowFormatDate(new Date(new Date(new Date().toLocaleDateString()).getTime()-1)))
                break;
                case "thisWeek":
            $('input[name = starttime]').val(getNowFormatDate(new Date(new Date(new Date().toLocaleDateString()).getTime()- oneday * (getday -1))));
            $('input[name = endtime]').val(getNowFormatDate(new Date()))
                break;
                case "lastWeek":
            $('input[name = starttime]').val(getNowFormatDate(new Date(new Date(new Date().toLocaleDateString()).getTime()- oneday * (getday+6))));
            $('input[name = endtime]').val(getNowFormatDate(new Date(new Date(new Date().toLocaleDateString()).getTime()- oneday * (getday-1)-1)));
             break;
                case "thisMonth":
            $('input[name = starttime]').val(getNowFormatDate(new Date(new Date(new Date().toLocaleDateString()).getTime()- oneday * (today.getDate()-1))));
            $('input[name = endtime]').val(getNowFormatDate(new Date()))
                break;
                case "lastMonth":
            $('input[name = starttime]').val(getNowFormatDate(new Date(new Date(new Date(new Date().toLocaleDateString()).getTime() - oneday * today.getDate()) - oneday * (new Date(today - oneday * today.getDate()).getDate() - 1))));
            $('input[name = endtime]').val(getNowFormatDate(new Date(new Date(new Date().toLocaleDateString()).getTime()- oneday * (today.getDate()-1)-1)))
                break;
            default:
                break;
        }
    }
    $('select[name=time_type]').on('change',function(){
        chanw();
    })
    $('.polling-headerp').click(function () {
        if ($(this)[0].style.backgroundImage == 'url("img/down.svg")') {
            console.log(1)
            $(this)[0].style.backgroundImage = 'url("img/up.svg")';
            $('#polling-header-body')[0].style.display = "none"
        } else {
            $(this)[0].style.backgroundImage = 'url("img/down.svg")'
            $('#polling-header-body')[0].style.display = "block"
        }
    })
    $('.reset').click(function () {
        $("#seaform").find('input[type=text],select,input[type=hidden]').each(function () {
            $(this).val('');
        });
    })

//导出
function JSONToCSVConvertor(JSONData, ReportTitle, ShowLabel,Arr) {
    var arrData = typeof JSONData != 'object' ? JSON.parse(JSONData)
            : JSONData;
	for(var k=0;k<arrData.length;k++){
        delete arrData[k].did;
        delete arrData[k].did2;
    }
    var CSV = '学员信息,,,,,,投诉/建议,,,订单信息,,,,,,,,,,,,退挽,,,,,退费\r\n';
    if (ShowLabel) {
        var row = "";
        for ( var item in Arr) {
    console.log(Arr[item])
            row +=Arr[item] + ',';
        }
        row = row.slice(0, -1);
        CSV += row + '\r\n';
    }
    console.log(CSV)
    //1st loop is to extract each row
    for (var i = 0; i < arrData.length; i++) {
        var row = "";
        for ( var index in arrData[i]) {
            row += '"' + arrData[i][index] + '",';
        }

        row.slice(0, row.length - 1);
        CSV += row + '\r\n';
        
    }
    
    if (CSV == '') {
        alert("Invalid data");
        return;
    }
    var fileName = "MyReport_";
    fileName += ReportTitle.replace(/ /g, "_");
    var uri = 'data:text/csv;charset=utf-8,\uFEFF' + encodeURI(CSV);
    var link = document.createElement("a");
    link.href = uri;
    link.style = "visibility:hidden";
    link.download = fileName + ".csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

    function form2Json(id) {

        var arr = $("#" + id).serializeArray()
        var jsonStr = "";

        jsonStr += '{';
        for (var i = 0; i < arr.length; i++) {
            jsonStr += '"' + arr[i].name + '":"' + arr[i].value + '",'
        }
        jsonStr = jsonStr.substring(0, (jsonStr.length - 1));
        jsonStr += '}'

        var json = JSON.parse(jsonStr)
        return json
    }
