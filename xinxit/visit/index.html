<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width:100%;
            height:100%;
        }
        form{
            font-size: .2rem;
            width: 50%;
            height:5rem;
            position: fixed;
            right: 0;
            bottom:0;
            background: url('img.jpg') no-repeat;
            background-size:100% 100%; 
        }
        form>div{
            margin-left: 30%;
            margin-right: 30%;
            color: white;
        }
        textarea{
            display:inline-block;
            vertical-align:middle;
            width: 100%;
            height: 1rem;
        }
        input{
            margin-bottom: .5rem;
            width:100%;
            height: 0.5rem;
            border-radius:0.06rem;
            border: none; 
        }
        select{
            width:1rem;
            height: .4rem;
            border: none;
            border-radius: .05rem;
            text-align: center;
            font-size: .2rem;
        }
        .opt{
            width:0.8rem;
            height: .4rem;
        }
        @media only screen and (max-width:1000px) {
            form{
                width: 100%;
            }
        }
        .del{
            position: absolute;
            color:red;
            bottom:0.1rem;
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <div style="margin-top: .5rem;position:relative;">
            手机号：<input type="text" action="" class="num">
            <p class="del">输入正确的手机号</p>
        </div>
        <div>
            <span>聊天记录：</span><textarea name="" id=""></textarea>
        </div>
        <div style="width:100%;height:0.8rem;line-height:0.8rem">
            <span>项目：</span>
            <select name="" id="">
                    <option value ="jijin" class="opt">基金</option>
                    <option value ="xiaofang">消防</option>
            </select>
        </div>
        <div>
            <input type="submit" value="提交" style="background:#ffffff;color:black;font-size:.2rem;">
           
        </div>
        
    </form>
</body>
