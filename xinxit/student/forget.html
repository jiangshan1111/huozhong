<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height: 100%;
        }
        .header{
            height: 13%;
            overflow: hidden;
            position: relative;
        }
        .header>div{
            float: left;
        }
        .body{
            height:72%;
            background: url('img/bgg.jpg') no-repeat;
            background-size: 100% 100%;
            overflow: hidden;
        }
        .footer{
            height: 15%;
            font-size: 14px;
            line-height: 341%;
        }
        .headlogo{
            margin-left: 257px;
        }
        .heada{
            position: absolute;
            right: 257px;
            top: 50%;
            margin-top: -10px;
        }
        .heada p{
            font-size: 18px;
        }
        .formhead{
            width: 80%;
            height: 23px;
            margin: 10% 10% 6%;
        }
        .formhead>span{
            display: inline-block;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }
        .form{
            /* width: 28%;
            height: 100%;
            background: white;
            margin: 4% auto;
            border-radius: 5px;
            overflow: hidden; */
            width: 28%;
            height: 72%;
            background: white;
            margin: 6% 0 0 63%;
            border-radius: 5px;
            overflow: hidden;
        }
        .form a{
            font-size: 15px;
            float: right;
            margin-right: 10%;
        }
        .form input{
            width: 76%;
            height: 40px;
            height: 14%;
            margin: 5% 10%;
            border: 1px solid rgb(210,210,210);
        }
        a{
            text-decoration: none;
            color: rgb(64, 73, 87);
        }
        .tishi{
            text-align: center;
            color: red;
            font-size: 14px;
        }
        @media screen and (max-width:1000px){
            .body {
                /* background: url('img/bgg.jpg') 33% no-repeat; */
                /* background-size: 280% 100%; */
            }
            .headlogo{
                margin-left: 16px;
            }
            .heada{
                right: 5px;
            }
            .form{
                /* width: 100%;
                height: 72%;
                margin: 10% auto;
                opacity: 0.8; */
                width: 85%;
                height: 64%;
                margin: 18% 0 0 7.5%;
                opacity: 0.8;
            }
            .heada p{
                font-size: .3rem;
            }
            .formhead>span{
                font-size: .3rem;
            }
            .form a{
                font-size: .3rem;
            }
            .tishi,.footer{
                font-size: .25rem;
            }
            
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="headlogo" style="height: 61%;width: 143px;margin-top: 11px; ">
            <img src="img/logo1.png" alt="" style="height:100%;width:100%">
        </div>
        <div class="heada">
            <p><a href="login.html">登录</a>/<a href="register.html">注册</a></p>
        </div>
    </div>
    <div class="body">
        <div class="form" style="">
            <div class='formhead' style="margin: 5% 10% 2%;">
                <span>找回密码</span>
            </div>
            <input type="" AUTOCOMPLETE="off" name="phone" placeholder="请输入手机号码" style="padding-left: 4%;">
            <input type="" AUTOCOMPLETE="off" name="message_code" placeholder="请输入短信验证码" style="padding-left: 4%;width:38%;margin-right:0">
            <button class="yanzheng" style="float: right;height:14%;width:30%;margin-right: 10%;margin-top: 5%;border:none;border:1px solid rgb(100,156,240);background:rgb(100,156,240);color:white">获取短信验证码</button>
            <input type="button" name="meslogin" value="提交" style="width:80%;border:1px solid rgb(100,156,240);background:rgb(100,156,240);color:white">
            <p class="tishi"></p>
        </div>
    </div>
    <div class="footer" style="text-align:center">
        <p>了解详情请咨询：<a href="http://www.huozhongedu.com/">火种教育</a></p>
        <p>Copyright@2017 北京创睿造智教育科技有限公司</p>
    </div>
</body>
<script src="js/font.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script>
    var reg = /^[1-9]{11}$/
    $('.yanzheng').click(function(){
        if(reg.test($('input[name = phone').val())){
            $.ajax({
                url:'',
                type:"get",
                data:{phone:$('input[name = phone').val()},
                success:function(data){
                },
                error:function(){

                }
            })
            var time = 90
            var timer=setInterval(function(){
                time-=1
                $('.yanzheng')[0].innerHTML = time+'s';
                $('.yanzheng').attr('disabled','disabled')
                if(time<1){
                    clearInterval(timer);
                    $('.yanzheng')[0].innerHTML = "获取短信验证码";
                    $('.yanzheng').attr('disabled',false)
                }
            },1000)
        }else{
            $('.tishi')[0].innerHTML = "请输入正确手机号"
            setTimeout(function(){
                $('.tishi')[0].innerHTML = ""
            },3000)
        }
    })
    $('input[name = meslogin]').click(function(){
        if(reg.test($('input[name = phone').val())&&$('input[name = message_code').val()!=""){
            $.ajax({
                url:'',
                type:"get",
                data:{account:$('input[name = phone').val(),
                message_code:$('input[name = message_code').val()},
                success:function(data){
                    $('.tishi')[0].innerHTML = "密码重置为123456,请进入主页修改"
                    setTimeout(function(){
                        $('.tishi')[0].innerHTML = ""
                    },5000)
                },
                error:function(){
                    $('.tishi')[0].innerHTML = "服务器错误"
                    setTimeout(function(){
                        $('.tishi')[0].innerHTML = ""
                    },3000)
                }
            })
        }else{
            $('.tishi')[0].innerHTML = "请正确输入手机号和短信验证码"
            setTimeout(function(){
                $('.tishi')[0].innerHTML = ""
            },3000)
        }
    })
</script>
</html>
