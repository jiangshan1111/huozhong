<script>
    $('#drop').click(function(){
          if($('.dropdown-menu')[0].style.display == "none"){
            $('.dropdown-menu')[0].style.display = "block"
          }else{
            $('.dropdown-menu')[0].style.display = "none"
          }
      })
    for(var i=0;i<$('.retract').length;i++){
            $('.retract')[i].innerText = "展开"
        }
        $('.retract').click(function(){
            
            if(this.parentNode.parentNode.children[1].style.display == "block"){
                $(this)[0].innerText = "展开"
                console.log(1)
                this.parentNode.parentNode.children[1].style.display = "none";
            }else{
                this.parentNode.parentNode.children[1].style.display = "block";
                $(this)[0].innerText = "收起"
            }
            
        })
</script>
