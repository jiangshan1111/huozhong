<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据迁入</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/datagrid-filter.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/datagrid-cellediting.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.edatagrid.js"></script>
    <link rel="stylesheet" href="css/table.css">
    <script src="My97DatePicker/My97DatePicker/WdatePicker.js"></script>
    
</head>
<body>  
        <div class="modelchance" style="display:block">
                <div class="modelchancer">
                    <div class="modelchance-head">
                        <p style="color:#42b983">迁入数据</p>
                    </div>
                    <div class="chancesearch" style="width:95.8%;border:1px solid rgb(239,239,239);background:-webkit-linear-gradient(top,white 0,rgb(239, 239, 239) 100%)">
                            <p class="chancesearchp1" style="margin-left:20px;background-image: url('img/down.svg');">查询条件</p>
                        </div>
                    <form class="modelchance-body" name="setform" id ="setform">
                        <div>
                            <span>手机号：</span>
                            <input type="text" name="settleinphone" style="width:70%">
                        </div>
                        <div>
                            <span>类型：</span>
                            <select name="settleintype" id="">
                                <option value="">请选择</option>
                                <option value="">当周回访</option>
                                <option value="">跨期回访</option>
                            </select>
                        </div>
                        <div>
                            <span>分配时间：</span>
                            <input class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="allocatime1" placeholder="日期">
                            <span style="width:10%;text-align:center">至</span>
                            <input class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="allocatime2" placeholder="日期">
                        </div>
                        <div>
                            <span>领取时间：</span>
                            <input class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="receiveTime1" placeholder="日期">
                            <span style="width:10%;text-align:center">至</span>
                            <input class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="receiveTime2" placeholder="日期">
                        </div>
                        <div>
                            <span>最后跟访时间：</span>
                            <input class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="last_time1"  placeholder="日期">
                            <span style="width:10%;text-align:center">至</span>
                            <input class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="last_time2" placeholder="日期">
                        </div>
                        <div>
                            <input type="button" class="chancebtn" id="chancere1" style="margin-right:30px" value="重置">
                            <input type="button" class="chancebtn" id="submit_search1"  value="查询">
                            <!-- <input type="button" class="chancebtn" id="submit_search" style="width:80px"  value="迁入今天"> -->
                        </div>
                    </form>
                    <div style="width:96%;margin-left:2%">
                        <table id="datagrid3" title="机会列表" style="width:100%"  >
                            <thead>
                                <tr class="content">
                                    <th data-options="field:'ck',checkbox:true"></th>
                                    <th data-options="field:'allocatime',width:160,align:'center'">分配时间</th>
                                    
                                    <th data-options="field:'settleinphone',width:120,align:'center'">手机号</th>
                                    <th data-options="field:'settleintype',width:80,align:'center'">类型</th>
                                    <th data-options="field:'receiveTime',width:80,align:'center'">领取时间</th>
                                    <th data-options="field:'uid',width:80,align:'center'">uid</th>
                                    <th data-options="field:'last_time',width:160,align:'center'">最后跟访时间</th>
                                    <th data-options="field:'last_record',width:160,align:'center'">最后跟访记录</th>
                                    <th data-options="field:'did',width:80,align:'center'">did</th>
                                    <!-- ,hidden:true -->
                                </tr>
                                
                            </thead>
                        </table>
                    </div>
                    
                </div>
              </div>
              <div class="modelprompt2">
                <div class="modelcuer">
                    <div class="modelcuer-head">
                        <p style="color:#42b983">提示</p>
                        <button class="promptx2">X</button>
                    </div>
                    <div class="modeldel-body">
                        <div class="monumber">
                            <p class="promptp2" style="color:#42b983;"></p>
                            <button class="promptx2" style="padding:0px 30px">确定</button>
                        </div>
                    </div>
                </div>        
            </div>
</body>
<script type="text/javascript">    
    $('.promptx2').click(function(){
        $('.modelprompt2')[0].style.display = "none"
    })
    $('.chancesearchp1').click(function(){
        if($(this)[0].style.backgroundImage == 'url("img/down.svg")'){
            console.log(1)
             $(this)[0].style.backgroundImage = 'url("img/up.svg")';
             $('#setform')[0].style.display = "none"
        }else{
            $(this)[0].style.backgroundImage = 'url("img/down.svg")'
            $('#setform')[0].style.display = "block"
        }
    })
    $('#chancere1').click(function(){
        $("#setform").find('input[type=text],select,input[type=hidden]').each(function() {
         $(this).val('');
     });
    })         
    var thisApp = {
        init: function () {
            $("#datagrid3").datagrid({
                rownumbers: true,
                singleSelect: true,
                pagination: true,
                //这是数据加载的地址,返回对应的json数据包就行,json包格式例子,见下4
                pageSize: 10,
                pageList: [10, 50, 100],
                checkOnSelect:true,
                selectOnCheck:true,
                url:'datagrid_data1.json',
                method:'get',
                queryParams: form2Json("setform"),　
                toolbar: [
                     {
                        text: '迁入今天',
                        iconCls: 'icon-save',
                        handler: function () {
                            console.log($("#datagrid3").datagrid("getSelections"))
                            var get = $("#datagrid3").datagrid("getSelections");
                            var arr3 = []
                            for(let i=0;i<get.length;i++)

                            {
                                    arr3.push(get[i].uid) ;
                            }
                            console.log(arr3)
                            $('.modelprompt2')[0].style.display = "block"
                            $.ajax({
                                type:'get',
                                url:'111.php',
                                data:{uid:arr3},
                                success:function(data){
                                    if(data == 1){
                                        $('.promptp2')[0].innerHTML = "迁入成功"
                                    }else{
                                        $('.promptp2')[0].innerHTML = "迁入失败"
                                    }
                                },
                                error:function(){
                                    $('.promptp2')[0].innerHTML = "服务器错误"
                                }
                            })
                        }
                    }],
                    onLoadSuccess: function(data,currentRowIndex){
                        
                    },
                    onClickRow: function (rowIndex, field, value) {
                        },
                    onDblClickRow:function(rowIndex, field, value){
                    }
                })
            }
        }
        $(function(){
            thisApp.init();
            var dg=$('#datagrid3').datagrid({singleSelect:false});
            dg.datagrid('enableFilter', [{}]);
            var p = $('#datagrid3').datagrid('getPager');
	            $(p).pagination({
	                beforePageText: '第',//页数文本框前显示的汉字  
	                afterPageText: '页    共 {pages} 页',
	                displayMsg: '当前: 第 {from}~{to} 条   共 {total} 条',
	            });
            $("#submit_search1").linkbutton({ iconCls: 'icon-search', plain: true }).click(function () {
            //     $('.chancesearchp')[0].style.backgroundImage = 'url("img/up.svg")';
            //  $('#searchform')[0].style.display = "none";
             var dg = $('#datagrid3').datagrid({queryParams: form2Json("setform"),singleSelect:false});
                dg.datagrid('enableFilter', [{
                field:'allocatime',
                type:'text'
            },{
                field:'settleinphone',
                type:'text'
            },{
                field:'settleintype',
                type:'text'
            },{
                field:'receiveTime',
                type:'text'
            },{
                field:'uid',
                type:'text'
            },{
                field:'last_time',
                type:'text'
            },{
                field:'last_record',
                type:'text'
            },{
                field:'did',
                type:'text'
            }]);
            var p = $('#datagrid3').datagrid('getPager');
	            $(p).pagination({
	                beforePageText: '第',//页数文本框前显示的汉字  
	                afterPageText: '页    共 {pages} 页',
	                displayMsg: '当前: 第 {from}~{to} 条   共 {total} 条',
	            });
            });
            
        // });
        })
        function form2Json(id) {
 
            var arr = $("#" + id).serializeArray()
            var jsonStr = "";
 
            jsonStr += '{';
            for (var i = 0; i < arr.length; i++) {
                jsonStr += '"' + arr[i].name + '":"' + arr[i].value + '",'
            }
            jsonStr = jsonStr.substring(0, (jsonStr.length - 1));
            jsonStr += '}'
 
            var json = JSON.parse(jsonStr)
            return json
        }
 
</script>
</html>
